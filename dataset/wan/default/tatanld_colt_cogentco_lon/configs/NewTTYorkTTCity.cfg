!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NewTTYorkTTCity
!
!
interface Fa0/1
 ip address 10.0.5.74 255.255.255.254
 description "To PutnamTTValley"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.5.76 255.255.255.254
 description "To Harriman"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.123.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_PutnamTTValley_NewTTYorkTTCity_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Harriman_NewTTYorkTTCity_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_NewTTYorkTTCity_from_PutnamTTValley permit 10
 match ip address prefix-list IpL_PutnamTTValley_NewTTYorkTTCity_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_NewTTYorkTTCity_from_PutnamTTValley deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_NewTTYorkTTCity_from_PutnamTTValley permit 30
!
!
!
route-map RMap_NewTTYorkTTCity_from_Harriman deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_NewTTYorkTTCity_from_Harriman permit 20
!
!
route-map RMap_NewTTYorkTTCity_to_PutnamTTValley permit 100
!
route-map RMap_NewTTYorkTTCity_to_Harriman permit 100
!
!
router bgp 3760
 no synchronization
 bgp log-neighbor-changes
 network 200.1.123.1 mask 255.255.255.0
 neighbor 10.0.5.77 remote-as 2280
 neighbor 10.0.5.77 description "To Harriman"
 neighbor 10.0.5.77 advertisement-interval 0
 neighbor 10.0.5.77 soft-reconfiguration inbound
 neighbor 10.0.5.77 send-community
 neighbor 10.0.5.77 route-map RMap_NewTTYorkTTCity_from_Harriman in
 neighbor 10.0.5.77 route-map RMap_NewTTYorkTTCity_to_Harriman out
 neighbor 10.0.5.75 remote-as 4770
 neighbor 10.0.5.75 description "To PutnamTTValley"
 neighbor 10.0.5.75 advertisement-interval 0
 neighbor 10.0.5.75 soft-reconfiguration inbound
 neighbor 10.0.5.75 send-community
 neighbor 10.0.5.75 route-map RMap_NewTTYorkTTCity_from_PutnamTTValley in
 neighbor 10.0.5.75 route-map RMap_NewTTYorkTTCity_to_PutnamTTValley out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
