!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname BellowsTTFalls
!
!
interface Fa0/0
 ip address 10.0.4.223 255.255.255.254
 description "To Brattleboro"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.4.228 255.255.255.254
 description "To WhiteTTRiverTTJunction"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.50.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Brattleboro_BellowsTTFalls_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_WhiteTTRiverTTJunction_BellowsTTFalls_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_BellowsTTFalls_from_Brattleboro permit 10
 match ip address prefix-list IpL_Brattleboro_BellowsTTFalls_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_BellowsTTFalls_from_Brattleboro deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_BellowsTTFalls_from_Brattleboro permit 30
!
!
!
route-map RMap_BellowsTTFalls_from_WhiteTTRiverTTJunction deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_BellowsTTFalls_from_WhiteTTRiverTTJunction permit 20
!
!
route-map RMap_BellowsTTFalls_to_Brattleboro permit 100
!
route-map RMap_BellowsTTFalls_to_WhiteTTRiverTTJunction permit 100
!
!
router bgp 510
 no synchronization
 bgp log-neighbor-changes
 network 200.0.50.1 mask 255.255.255.0
 neighbor 10.0.4.222 remote-as 850
 neighbor 10.0.4.222 description "To Brattleboro"
 neighbor 10.0.4.222 advertisement-interval 0
 neighbor 10.0.4.222 soft-reconfiguration inbound
 neighbor 10.0.4.222 send-community
 neighbor 10.0.4.222 route-map RMap_BellowsTTFalls_from_Brattleboro in
 neighbor 10.0.4.222 route-map RMap_BellowsTTFalls_to_Brattleboro out
 neighbor 10.0.4.229 remote-as 6090
 neighbor 10.0.4.229 description "To WhiteTTRiverTTJunction"
 neighbor 10.0.4.229 advertisement-interval 0
 neighbor 10.0.4.229 soft-reconfiguration inbound
 neighbor 10.0.4.229 send-community
 neighbor 10.0.4.229 route-map RMap_BellowsTTFalls_from_WhiteTTRiverTTJunction in
 neighbor 10.0.4.229 route-map RMap_BellowsTTFalls_to_WhiteTTRiverTTJunction out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
