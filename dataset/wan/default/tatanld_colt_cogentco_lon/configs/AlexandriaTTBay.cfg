!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname AlexandriaTTBay
!
!
interface Fa0/1
 ip address 10.0.5.235 255.255.255.254
 description "To Watertown"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.5.236 255.255.255.254
 description "To Ogdensburg"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.11.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Watertown_AlexandriaTTBay_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Ogdensburg_AlexandriaTTBay_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_AlexandriaTTBay_from_Watertown permit 10
 match ip address prefix-list IpL_Watertown_AlexandriaTTBay_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_AlexandriaTTBay_from_Watertown deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_AlexandriaTTBay_from_Watertown permit 30
!
!
!
route-map RMap_AlexandriaTTBay_from_Ogdensburg deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_AlexandriaTTBay_from_Ogdensburg permit 20
!
!
route-map RMap_AlexandriaTTBay_to_Watertown permit 100
!
route-map RMap_AlexandriaTTBay_to_Ogdensburg permit 100
!
!
router bgp 120
 no synchronization
 bgp log-neighbor-changes
 network 200.0.11.1 mask 255.255.255.0
 neighbor 10.0.5.237 remote-as 4300
 neighbor 10.0.5.237 description "To Ogdensburg"
 neighbor 10.0.5.237 advertisement-interval 0
 neighbor 10.0.5.237 soft-reconfiguration inbound
 neighbor 10.0.5.237 send-community
 neighbor 10.0.5.237 route-map RMap_AlexandriaTTBay_from_Ogdensburg in
 neighbor 10.0.5.237 route-map RMap_AlexandriaTTBay_to_Ogdensburg out
 neighbor 10.0.5.234 remote-as 6050
 neighbor 10.0.5.234 description "To Watertown"
 neighbor 10.0.5.234 advertisement-interval 0
 neighbor 10.0.5.234 soft-reconfiguration inbound
 neighbor 10.0.5.234 send-community
 neighbor 10.0.5.234 route-map RMap_AlexandriaTTBay_from_Watertown in
 neighbor 10.0.5.234 route-map RMap_AlexandriaTTBay_to_Watertown out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
