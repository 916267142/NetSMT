!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Stamford
!
!
interface Fa1/0
 ip address 10.0.4.119 255.255.255.254
 description "To WhiteTTPlains"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.4.151 255.255.255.254
 description "To Providence"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.4.152 255.255.255.254
 description "To NewTTYorkIDHG158"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.2.30.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_WhiteTTPlains_Stamford_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Providence_Stamford_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Stamford_from_WhiteTTPlains permit 10
 match ip address prefix-list IpL_WhiteTTPlains_Stamford_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Stamford_from_WhiteTTPlains deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Stamford_from_WhiteTTPlains permit 30
!
!
!
route-map RMap_Stamford_from_Providence deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Stamford_from_Providence permit 20
!
!
route-map RMap_Stamford_from_NewTTYorkIDHG158 deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Stamford_from_NewTTYorkIDHG158 permit 20
!
!
route-map RMap_Stamford_to_WhiteTTPlains permit 100
!
route-map RMap_Stamford_to_Providence permit 100
!
route-map RMap_Stamford_to_NewTTYorkIDHG158 permit 100
!
!
router bgp 5450
 no synchronization
 bgp log-neighbor-changes
 network 200.2.30.1 mask 255.255.255.0
 neighbor 10.0.4.153 remote-as 3750
 neighbor 10.0.4.153 description "To NewTTYorkIDHG158"
 neighbor 10.0.4.153 advertisement-interval 0
 neighbor 10.0.4.153 soft-reconfiguration inbound
 neighbor 10.0.4.153 send-community
 neighbor 10.0.4.153 route-map RMap_Stamford_from_NewTTYorkIDHG158 in
 neighbor 10.0.4.153 route-map RMap_Stamford_to_NewTTYorkIDHG158 out
 neighbor 10.0.4.150 remote-as 4740
 neighbor 10.0.4.150 description "To Providence"
 neighbor 10.0.4.150 advertisement-interval 0
 neighbor 10.0.4.150 soft-reconfiguration inbound
 neighbor 10.0.4.150 send-community
 neighbor 10.0.4.150 route-map RMap_Stamford_from_Providence in
 neighbor 10.0.4.150 route-map RMap_Stamford_to_Providence out
 neighbor 10.0.4.118 remote-as 6080
 neighbor 10.0.4.118 description "To WhiteTTPlains"
 neighbor 10.0.4.118 advertisement-interval 0
 neighbor 10.0.4.118 soft-reconfiguration inbound
 neighbor 10.0.4.118 send-community
 neighbor 10.0.4.118 route-map RMap_Stamford_from_WhiteTTPlains in
 neighbor 10.0.4.118 route-map RMap_Stamford_to_WhiteTTPlains out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
