!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Eindhoven
!
!
interface Fa0/0
 ip address 10.0.2.4 255.255.255.254
 description "To DenTTBosch"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.173.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_DenTTBosch_Eindhoven_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Eindhoven_from_DenTTBosch permit 10
 match ip address prefix-list IpL_DenTTBosch_Eindhoven_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Eindhoven_from_DenTTBosch deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Eindhoven_from_DenTTBosch permit 30
!
!
!
route-map RMap_Eindhoven_to_DenTTBosch permit 100
!
!
router bgp 1740
 no synchronization
 bgp log-neighbor-changes
 network 200.0.173.1 mask 255.255.255.0
 neighbor 10.0.2.5 remote-as 1530
 neighbor 10.0.2.5 description "To DenTTBosch"
 neighbor 10.0.2.5 advertisement-interval 0
 neighbor 10.0.2.5 soft-reconfiguration inbound
 neighbor 10.0.2.5 send-community
 neighbor 10.0.2.5 route-map RMap_Eindhoven_from_DenTTBosch in
 neighbor 10.0.2.5 route-map RMap_Eindhoven_to_DenTTBosch out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
