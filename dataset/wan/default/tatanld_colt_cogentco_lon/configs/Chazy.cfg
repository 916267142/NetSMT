!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Chazy
!
!
interface Fa0/0
 ip address 10.0.5.27 255.255.255.254
 description "To Champlain"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.5.38 255.255.255.254
 description "To Plattsburgh"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.119.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Champlain_Chazy_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Plattsburgh_Chazy_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Chazy_from_Champlain permit 10
 match ip address prefix-list IpL_Champlain_Chazy_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Chazy_from_Champlain deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Chazy_from_Champlain permit 30
!
!
!
route-map RMap_Chazy_from_Plattsburgh deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Chazy_from_Plattsburgh permit 20
!
!
route-map RMap_Chazy_to_Champlain permit 100
!
route-map RMap_Chazy_to_Plattsburgh permit 100
!
!
router bgp 1200
 no synchronization
 bgp log-neighbor-changes
 network 200.0.119.1 mask 255.255.255.0
 neighbor 10.0.5.26 remote-as 1150
 neighbor 10.0.5.26 description "To Champlain"
 neighbor 10.0.5.26 advertisement-interval 0
 neighbor 10.0.5.26 soft-reconfiguration inbound
 neighbor 10.0.5.26 send-community
 neighbor 10.0.5.26 route-map RMap_Chazy_from_Champlain in
 neighbor 10.0.5.26 route-map RMap_Chazy_to_Champlain out
 neighbor 10.0.5.39 remote-as 4610
 neighbor 10.0.5.39 description "To Plattsburgh"
 neighbor 10.0.5.39 advertisement-interval 0
 neighbor 10.0.5.39 soft-reconfiguration inbound
 neighbor 10.0.5.39 send-community
 neighbor 10.0.5.39 route-map RMap_Chazy_from_Plattsburgh in
 neighbor 10.0.5.39 route-map RMap_Chazy_to_Plattsburgh out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
