!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname ForestTTCity
!
!
interface Fa0/0
 ip address 10.0.5.5 255.255.255.254
 description "To Hancock"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.5.72 255.255.255.254
 description "To SouthTTCanaan"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.188.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Hancock_ForestTTCity_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_SouthTTCanaan_ForestTTCity_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_ForestTTCity_from_Hancock permit 10
 match ip address prefix-list IpL_Hancock_ForestTTCity_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_ForestTTCity_from_Hancock deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_ForestTTCity_from_Hancock permit 30
!
!
!
route-map RMap_ForestTTCity_from_SouthTTCanaan deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_ForestTTCity_from_SouthTTCanaan permit 20
!
!
route-map RMap_ForestTTCity_to_Hancock permit 100
!
route-map RMap_ForestTTCity_to_SouthTTCanaan permit 100
!
!
router bgp 1890
 no synchronization
 bgp log-neighbor-changes
 network 200.0.188.1 mask 255.255.255.0
 neighbor 10.0.5.4 remote-as 2260
 neighbor 10.0.5.4 description "To Hancock"
 neighbor 10.0.5.4 advertisement-interval 0
 neighbor 10.0.5.4 soft-reconfiguration inbound
 neighbor 10.0.5.4 send-community
 neighbor 10.0.5.4 route-map RMap_ForestTTCity_from_Hancock in
 neighbor 10.0.5.4 route-map RMap_ForestTTCity_to_Hancock out
 neighbor 10.0.5.73 remote-as 5410
 neighbor 10.0.5.73 description "To SouthTTCanaan"
 neighbor 10.0.5.73 advertisement-interval 0
 neighbor 10.0.5.73 soft-reconfiguration inbound
 neighbor 10.0.5.73 send-community
 neighbor 10.0.5.73 route-map RMap_ForestTTCity_from_SouthTTCanaan in
 neighbor 10.0.5.73 route-map RMap_ForestTTCity_to_SouthTTCanaan out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
