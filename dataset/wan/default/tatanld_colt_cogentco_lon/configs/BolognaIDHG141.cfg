!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname BolognaIDHG141
!
!
interface Fa0/1
 ip address 10.0.4.107 255.255.255.254
 description "To Padua_DASH_Venice"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.4.111 255.255.255.254
 description "To Florence"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.74.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Padua_DASH_Venice_BolognaIDHG141_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Florence_BolognaIDHG141_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_BolognaIDHG141_from_Padua_DASH_Venice permit 10
 match ip address prefix-list IpL_Padua_DASH_Venice_BolognaIDHG141_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_BolognaIDHG141_from_Padua_DASH_Venice deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_BolognaIDHG141_from_Padua_DASH_Venice permit 30
!
!
!
route-map RMap_BolognaIDHG141_from_Florence deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_BolognaIDHG141_from_Florence permit 20
!
!
route-map RMap_BolognaIDHG141_to_Padua_DASH_Venice permit 100
!
route-map RMap_BolognaIDHG141_to_Florence permit 100
!
!
router bgp 750
 no synchronization
 bgp log-neighbor-changes
 network 200.0.74.1 mask 255.255.255.0
 neighbor 10.0.4.110 remote-as 1880
 neighbor 10.0.4.110 description "To Florence"
 neighbor 10.0.4.110 advertisement-interval 0
 neighbor 10.0.4.110 soft-reconfiguration inbound
 neighbor 10.0.4.110 send-community
 neighbor 10.0.4.110 route-map RMap_BolognaIDHG141_from_Florence in
 neighbor 10.0.4.110 route-map RMap_BolognaIDHG141_to_Florence out
 neighbor 10.0.4.106 remote-as 4430
 neighbor 10.0.4.106 description "To Padua_DASH_Venice"
 neighbor 10.0.4.106 advertisement-interval 0
 neighbor 10.0.4.106 soft-reconfiguration inbound
 neighbor 10.0.4.106 send-community
 neighbor 10.0.4.106 route-map RMap_BolognaIDHG141_from_Padua_DASH_Venice in
 neighbor 10.0.4.106 route-map RMap_BolognaIDHG141_to_Padua_DASH_Venice out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
