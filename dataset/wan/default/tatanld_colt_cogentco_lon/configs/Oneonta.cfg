!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Oneonta
!
!
interface Fa0/1
 ip address 10.0.5.115 255.255.255.254
 description "To Cooperstown"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.5.116 255.255.255.254
 description "To Cobleskill"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.177.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Cooperstown_Oneonta_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Cobleskill_Oneonta_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Oneonta_from_Cooperstown permit 10
 match ip address prefix-list IpL_Cooperstown_Oneonta_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Oneonta_from_Cooperstown deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Oneonta_from_Cooperstown permit 30
!
!
!
route-map RMap_Oneonta_from_Cobleskill deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Oneonta_from_Cobleskill permit 20
!
!
route-map RMap_Oneonta_to_Cooperstown permit 100
!
route-map RMap_Oneonta_to_Cobleskill permit 100
!
!
router bgp 4340
 no synchronization
 bgp log-neighbor-changes
 network 200.1.177.1 mask 255.255.255.0
 neighbor 10.0.5.117 remote-as 1300
 neighbor 10.0.5.117 description "To Cobleskill"
 neighbor 10.0.5.117 advertisement-interval 0
 neighbor 10.0.5.117 soft-reconfiguration inbound
 neighbor 10.0.5.117 send-community
 neighbor 10.0.5.117 route-map RMap_Oneonta_from_Cobleskill in
 neighbor 10.0.5.117 route-map RMap_Oneonta_to_Cobleskill out
 neighbor 10.0.5.114 remote-as 1390
 neighbor 10.0.5.114 description "To Cooperstown"
 neighbor 10.0.5.114 advertisement-interval 0
 neighbor 10.0.5.114 soft-reconfiguration inbound
 neighbor 10.0.5.114 send-community
 neighbor 10.0.5.114 route-map RMap_Oneonta_from_Cooperstown in
 neighbor 10.0.5.114 route-map RMap_Oneonta_to_Cooperstown out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
