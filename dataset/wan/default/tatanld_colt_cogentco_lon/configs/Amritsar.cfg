!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Amritsar
!
!
interface Fa0/0
 ip address 10.0.0.143 255.255.255.254
 description "To KotTTkapura"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.123 255.255.255.254
 description "To Pathankot"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.21.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_KotTTkapura_Amritsar_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Pathankot_Amritsar_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Amritsar_from_KotTTkapura permit 10
 match ip address prefix-list IpL_KotTTkapura_Amritsar_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Amritsar_from_KotTTkapura deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Amritsar_from_KotTTkapura permit 30
!
!
!
route-map RMap_Amritsar_from_Pathankot deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Amritsar_from_Pathankot permit 20
!
!
route-map RMap_Amritsar_to_KotTTkapura permit 100
!
route-map RMap_Amritsar_to_Pathankot permit 100
!
!
router bgp 220
 no synchronization
 bgp log-neighbor-changes
 network 200.0.21.1 mask 255.255.255.0
 neighbor 10.0.0.142 remote-as 2770
 neighbor 10.0.0.142 description "To KotTTkapura"
 neighbor 10.0.0.142 advertisement-interval 0
 neighbor 10.0.0.142 soft-reconfiguration inbound
 neighbor 10.0.0.142 send-community
 neighbor 10.0.0.142 route-map RMap_Amritsar_from_KotTTkapura in
 neighbor 10.0.0.142 route-map RMap_Amritsar_to_KotTTkapura out
 neighbor 10.0.1.122 remote-as 4510
 neighbor 10.0.1.122 description "To Pathankot"
 neighbor 10.0.1.122 advertisement-interval 0
 neighbor 10.0.1.122 soft-reconfiguration inbound
 neighbor 10.0.1.122 send-community
 neighbor 10.0.1.122 route-map RMap_Amritsar_from_Pathankot in
 neighbor 10.0.1.122 route-map RMap_Amritsar_to_Pathankot out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
