!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kottayem
!
!
interface Fa0/1
 ip address 10.0.1.69 255.255.255.254
 description "To Ernakulam"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.72 255.255.255.254
 description "To Allepey"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.21.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Ernakulam_Kottayem_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Allepey_Kottayem_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Kottayem_from_Ernakulam permit 10
 match ip address prefix-list IpL_Ernakulam_Kottayem_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Kottayem_from_Ernakulam deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Kottayem_from_Ernakulam permit 30
!
!
!
route-map RMap_Kottayem_from_Allepey deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Kottayem_from_Allepey permit 20
!
!
route-map RMap_Kottayem_to_Ernakulam permit 100
!
route-map RMap_Kottayem_to_Allepey permit 100
!
!
router bgp 2790
 no synchronization
 bgp log-neighbor-changes
 network 200.1.21.1 mask 255.255.255.0
 neighbor 10.0.1.73 remote-as 160
 neighbor 10.0.1.73 description "To Allepey"
 neighbor 10.0.1.73 advertisement-interval 0
 neighbor 10.0.1.73 soft-reconfiguration inbound
 neighbor 10.0.1.73 send-community
 neighbor 10.0.1.73 route-map RMap_Kottayem_from_Allepey in
 neighbor 10.0.1.73 route-map RMap_Kottayem_to_Allepey out
 neighbor 10.0.1.68 remote-as 1790
 neighbor 10.0.1.68 description "To Ernakulam"
 neighbor 10.0.1.68 advertisement-interval 0
 neighbor 10.0.1.68 soft-reconfiguration inbound
 neighbor 10.0.1.68 send-community
 neighbor 10.0.1.68 route-map RMap_Kottayem_from_Ernakulam in
 neighbor 10.0.1.68 route-map RMap_Kottayem_to_Ernakulam out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
