!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tampa
!
!
interface Fa0/1
 ip address 10.0.3.171 255.255.255.254
 description "To NewTTOrleans"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.3.225 255.255.255.254
 description "To Miami"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.3.240 255.255.255.254
 description "To Orlando"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.2.44.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_NewTTOrleans_Tampa_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Miami_Tampa_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Tampa_from_NewTTOrleans permit 10
 match ip address prefix-list IpL_NewTTOrleans_Tampa_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Tampa_from_NewTTOrleans deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Tampa_from_NewTTOrleans permit 30
!
!
!
route-map RMap_Tampa_from_Miami deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Tampa_from_Miami permit 20
!
!
route-map RMap_Tampa_from_Orlando deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Tampa_from_Orlando permit 20
!
!
route-map RMap_Tampa_to_NewTTOrleans permit 100
!
route-map RMap_Tampa_to_Miami permit 100
!
route-map RMap_Tampa_to_Orlando permit 100
!
!
router bgp 5560
 no synchronization
 bgp log-neighbor-changes
 network 200.2.44.1 mask 255.255.255.0
 neighbor 10.0.3.224 remote-as 3390
 neighbor 10.0.3.224 description "To Miami"
 neighbor 10.0.3.224 advertisement-interval 0
 neighbor 10.0.3.224 soft-reconfiguration inbound
 neighbor 10.0.3.224 send-community
 neighbor 10.0.3.224 route-map RMap_Tampa_from_Miami in
 neighbor 10.0.3.224 route-map RMap_Tampa_to_Miami out
 neighbor 10.0.3.170 remote-as 3730
 neighbor 10.0.3.170 description "To NewTTOrleans"
 neighbor 10.0.3.170 advertisement-interval 0
 neighbor 10.0.3.170 soft-reconfiguration inbound
 neighbor 10.0.3.170 send-community
 neighbor 10.0.3.170 route-map RMap_Tampa_from_NewTTOrleans in
 neighbor 10.0.3.170 route-map RMap_Tampa_to_NewTTOrleans out
 neighbor 10.0.3.241 remote-as 4370
 neighbor 10.0.3.241 description "To Orlando"
 neighbor 10.0.3.241 advertisement-interval 0
 neighbor 10.0.3.241 soft-reconfiguration inbound
 neighbor 10.0.3.241 send-community
 neighbor 10.0.3.241 route-map RMap_Tampa_from_Orlando in
 neighbor 10.0.3.241 route-map RMap_Tampa_to_Orlando out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
