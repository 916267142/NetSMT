!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Leon
!
!
interface Fa0/0
 ip address 10.0.3.57 255.255.255.254
 description "To Gijon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.3.63 255.255.255.254
 description "To Vigo"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.33.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Gijon_Leon_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Vigo_Leon_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Leon_from_Gijon permit 10
 match ip address prefix-list IpL_Gijon_Leon_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Leon_from_Gijon deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Leon_from_Gijon permit 30
!
!
!
route-map RMap_Leon_from_Vigo deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Leon_from_Vigo permit 20
!
!
route-map RMap_Leon_to_Gijon permit 100
!
route-map RMap_Leon_to_Vigo permit 100
!
!
router bgp 2900
 no synchronization
 bgp log-neighbor-changes
 network 200.1.33.1 mask 255.255.255.0
 neighbor 10.0.3.56 remote-as 2050
 neighbor 10.0.3.56 description "To Gijon"
 neighbor 10.0.3.56 advertisement-interval 0
 neighbor 10.0.3.56 soft-reconfiguration inbound
 neighbor 10.0.3.56 send-community
 neighbor 10.0.3.56 route-map RMap_Leon_from_Gijon in
 neighbor 10.0.3.56 route-map RMap_Leon_to_Gijon out
 neighbor 10.0.3.62 remote-as 5970
 neighbor 10.0.3.62 description "To Vigo"
 neighbor 10.0.3.62 advertisement-interval 0
 neighbor 10.0.3.62 soft-reconfiguration inbound
 neighbor 10.0.3.62 send-community
 neighbor 10.0.3.62 route-map RMap_Leon_from_Vigo in
 neighbor 10.0.3.62 route-map RMap_Leon_to_Vigo out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
