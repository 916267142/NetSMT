!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Hamilton
!
!
interface Fa0/0
 ip address 10.0.0.172 255.255.255.254
 description "To Cooperstown"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.174 255.255.255.254
 description "To Morrisville"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.190.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Cooperstown_Hamilton_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Morrisville_Hamilton_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Hamilton_from_Cooperstown permit 10
 match ip address prefix-list IpL_Cooperstown_Hamilton_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Hamilton_from_Cooperstown deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Hamilton_from_Cooperstown permit 30
!
!
!
route-map RMap_Hamilton_from_Morrisville deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Hamilton_from_Morrisville permit 20
!
!
route-map RMap_Hamilton_to_Cooperstown permit 100
!
route-map RMap_Hamilton_to_Morrisville permit 100
!
!
router bgp 1910
 no synchronization
 bgp log-neighbor-changes
 network 200.0.190.1 mask 255.255.255.0
 neighbor 10.0.0.173 remote-as 1180
 neighbor 10.0.0.173 description "To Cooperstown"
 neighbor 10.0.0.173 advertisement-interval 0
 neighbor 10.0.0.173 soft-reconfiguration inbound
 neighbor 10.0.0.173 send-community
 neighbor 10.0.0.173 route-map RMap_Hamilton_from_Cooperstown in
 neighbor 10.0.0.173 route-map RMap_Hamilton_to_Cooperstown out
 neighbor 10.0.0.175 remote-as 3040
 neighbor 10.0.0.175 description "To Morrisville"
 neighbor 10.0.0.175 advertisement-interval 0
 neighbor 10.0.0.175 soft-reconfiguration inbound
 neighbor 10.0.0.175 send-community
 neighbor 10.0.0.175 route-map RMap_Hamilton_from_Morrisville in
 neighbor 10.0.0.175 route-map RMap_Hamilton_to_Morrisville out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
