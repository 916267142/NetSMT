!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ramanathapuram
!
!
interface Fa0/0
 ip address 10.0.3.217 255.255.255.254
 description "To Sivakasi"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.165.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Sivakasi_Ramanathapuram_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Ramanathapuram_from_Sivakasi permit 10
 match ip address prefix-list IpL_Sivakasi_Ramanathapuram_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Ramanathapuram_from_Sivakasi deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Ramanathapuram_from_Sivakasi permit 30
!
!
!
route-map RMap_Ramanathapuram_to_Sivakasi permit 100
!
!
router bgp 4200
 no synchronization
 bgp log-neighbor-changes
 network 200.1.165.1 mask 255.255.255.0
 neighbor 10.0.3.216 remote-as 4620
 neighbor 10.0.3.216 description "To Sivakasi"
 neighbor 10.0.3.216 advertisement-interval 0
 neighbor 10.0.3.216 soft-reconfiguration inbound
 neighbor 10.0.3.216 send-community
 neighbor 10.0.3.216 route-map RMap_Ramanathapuram_from_Sivakasi in
 neighbor 10.0.3.216 route-map RMap_Ramanathapuram_to_Sivakasi out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
