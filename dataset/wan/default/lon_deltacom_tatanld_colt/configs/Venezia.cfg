!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Venezia
!
!
interface Fa0/0
 ip address 10.0.5.6 255.255.255.254
 description "To Padova"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.250.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Padova_Venezia_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Venezia_from_Padova permit 10
 match ip address prefix-list IpL_Padova_Venezia_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Venezia_from_Padova deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Venezia_from_Padova permit 30
!
!
!
route-map RMap_Venezia_to_Padova permit 100
!
!
router bgp 5050
 no synchronization
 bgp log-neighbor-changes
 network 200.1.250.1 mask 255.255.255.0
 neighbor 10.0.5.7 remote-as 3840
 neighbor 10.0.5.7 description "To Padova"
 neighbor 10.0.5.7 advertisement-interval 0
 neighbor 10.0.5.7 soft-reconfiguration inbound
 neighbor 10.0.5.7 send-community
 neighbor 10.0.5.7 route-map RMap_Venezia_from_Padova in
 neighbor 10.0.5.7 route-map RMap_Venezia_to_Padova out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
