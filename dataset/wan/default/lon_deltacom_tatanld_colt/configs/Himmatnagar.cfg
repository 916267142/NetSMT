!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Himmatnagar
!
!
interface Fa0/1
 ip address 10.0.3.131 255.255.255.254
 description "To Gandhinagar"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.3.134 255.255.255.254
 description "To Ahmedabad"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.202.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Gandhinagar_Himmatnagar_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Ahmedabad_Himmatnagar_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Himmatnagar_from_Gandhinagar permit 10
 match ip address prefix-list IpL_Gandhinagar_Himmatnagar_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Himmatnagar_from_Gandhinagar deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Himmatnagar_from_Gandhinagar permit 30
!
!
!
route-map RMap_Himmatnagar_from_Ahmedabad deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Himmatnagar_from_Ahmedabad permit 20
!
!
route-map RMap_Himmatnagar_to_Gandhinagar permit 100
!
route-map RMap_Himmatnagar_to_Ahmedabad permit 100
!
!
router bgp 2030
 no synchronization
 bgp log-neighbor-changes
 network 200.0.202.1 mask 255.255.255.0
 neighbor 10.0.3.135 remote-as 50
 neighbor 10.0.3.135 description "To Ahmedabad"
 neighbor 10.0.3.135 advertisement-interval 0
 neighbor 10.0.3.135 soft-reconfiguration inbound
 neighbor 10.0.3.135 send-community
 neighbor 10.0.3.135 route-map RMap_Himmatnagar_from_Ahmedabad in
 neighbor 10.0.3.135 route-map RMap_Himmatnagar_to_Ahmedabad out
 neighbor 10.0.3.130 remote-as 1680
 neighbor 10.0.3.130 description "To Gandhinagar"
 neighbor 10.0.3.130 advertisement-interval 0
 neighbor 10.0.3.130 soft-reconfiguration inbound
 neighbor 10.0.3.130 send-community
 neighbor 10.0.3.130 route-map RMap_Himmatnagar_from_Gandhinagar in
 neighbor 10.0.3.130 route-map RMap_Himmatnagar_to_Gandhinagar out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
