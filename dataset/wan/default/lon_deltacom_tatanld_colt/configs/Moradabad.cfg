!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Moradabad
!
!
interface Fa0/1
 ip address 10.0.3.1 255.255.255.254
 description "To Meerut"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.3.14 255.255.255.254
 description "To Bareilly"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.47.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Meerut_Moradabad_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Bareilly_Moradabad_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Moradabad_from_Meerut permit 10
 match ip address prefix-list IpL_Meerut_Moradabad_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Moradabad_from_Meerut deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Moradabad_from_Meerut permit 30
!
!
!
route-map RMap_Moradabad_from_Bareilly deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Moradabad_from_Bareilly permit 20
!
!
route-map RMap_Moradabad_to_Meerut permit 100
!
route-map RMap_Moradabad_to_Bareilly permit 100
!
!
router bgp 3030
 no synchronization
 bgp log-neighbor-changes
 network 200.1.47.1 mask 255.255.255.0
 neighbor 10.0.3.15 remote-as 400
 neighbor 10.0.3.15 description "To Bareilly"
 neighbor 10.0.3.15 advertisement-interval 0
 neighbor 10.0.3.15 soft-reconfiguration inbound
 neighbor 10.0.3.15 send-community
 neighbor 10.0.3.15 route-map RMap_Moradabad_from_Bareilly in
 neighbor 10.0.3.15 route-map RMap_Moradabad_to_Bareilly out
 neighbor 10.0.3.0 remote-as 2860
 neighbor 10.0.3.0 description "To Meerut"
 neighbor 10.0.3.0 advertisement-interval 0
 neighbor 10.0.3.0 soft-reconfiguration inbound
 neighbor 10.0.3.0 send-community
 neighbor 10.0.3.0 route-map RMap_Moradabad_from_Meerut in
 neighbor 10.0.3.0 route-map RMap_Moradabad_to_Meerut out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
