!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Liege
!
!
interface Fa0/0
 ip address 10.0.4.104 255.255.255.254
 description "To Brussels"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.2.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Brussels_Liege_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Liege_from_Brussels permit 10
 match ip address prefix-list IpL_Brussels_Liege_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Liege_from_Brussels deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Liege_from_Brussels permit 30
!
!
!
route-map RMap_Liege_to_Brussels permit 100
!
!
router bgp 2580
 no synchronization
 bgp log-neighbor-changes
 network 200.1.2.1 mask 255.255.255.0
 neighbor 10.0.4.105 remote-as 830
 neighbor 10.0.4.105 description "To Brussels"
 neighbor 10.0.4.105 advertisement-interval 0
 neighbor 10.0.4.105 soft-reconfiguration inbound
 neighbor 10.0.4.105 send-community
 neighbor 10.0.4.105 route-map RMap_Liege_from_Brussels in
 neighbor 10.0.4.105 route-map RMap_Liege_to_Brussels out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
