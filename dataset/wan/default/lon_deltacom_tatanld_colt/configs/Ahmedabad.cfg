!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ahmedabad
!
!
interface Fa2/0
 ip address 10.0.2.123 255.255.255.254
 description "To Udaipur"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.3.135 255.255.255.254
 description "To Himmatnagar"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.3.136 255.255.255.254
 description "To Anand"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.3.138 255.255.255.254
 description "To Ratlam"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.3.140 255.255.255.254
 description "To Godhra"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.4.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Udaipur_Ahmedabad_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Himmatnagar_Ahmedabad_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Ahmedabad_from_Udaipur permit 10
 match ip address prefix-list IpL_Udaipur_Ahmedabad_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Ahmedabad_from_Udaipur deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmedabad_from_Udaipur permit 30
!
!
!
route-map RMap_Ahmedabad_from_Himmatnagar deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmedabad_from_Himmatnagar permit 20
!
!
route-map RMap_Ahmedabad_from_Anand deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmedabad_from_Anand permit 20
!
!
route-map RMap_Ahmedabad_from_Ratlam deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmedabad_from_Ratlam permit 20
!
!
route-map RMap_Ahmedabad_from_Godhra deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmedabad_from_Godhra permit 20
!
!
route-map RMap_Ahmedabad_to_Udaipur permit 100
!
route-map RMap_Ahmedabad_to_Himmatnagar permit 100
!
route-map RMap_Ahmedabad_to_Anand permit 100
!
route-map RMap_Ahmedabad_to_Ratlam permit 100
!
route-map RMap_Ahmedabad_to_Godhra permit 100
!
!
router bgp 50
 no synchronization
 bgp log-neighbor-changes
 network 200.0.4.1 mask 255.255.255.0
 neighbor 10.0.3.137 remote-as 240
 neighbor 10.0.3.137 description "To Anand"
 neighbor 10.0.3.137 advertisement-interval 0
 neighbor 10.0.3.137 soft-reconfiguration inbound
 neighbor 10.0.3.137 send-community
 neighbor 10.0.3.137 route-map RMap_Ahmedabad_from_Anand in
 neighbor 10.0.3.137 route-map RMap_Ahmedabad_to_Anand out
 neighbor 10.0.3.141 remote-as 1780
 neighbor 10.0.3.141 description "To Godhra"
 neighbor 10.0.3.141 advertisement-interval 0
 neighbor 10.0.3.141 soft-reconfiguration inbound
 neighbor 10.0.3.141 send-community
 neighbor 10.0.3.141 route-map RMap_Ahmedabad_from_Godhra in
 neighbor 10.0.3.141 route-map RMap_Ahmedabad_to_Godhra out
 neighbor 10.0.3.134 remote-as 2030
 neighbor 10.0.3.134 description "To Himmatnagar"
 neighbor 10.0.3.134 advertisement-interval 0
 neighbor 10.0.3.134 soft-reconfiguration inbound
 neighbor 10.0.3.134 send-community
 neighbor 10.0.3.134 route-map RMap_Ahmedabad_from_Himmatnagar in
 neighbor 10.0.3.134 route-map RMap_Ahmedabad_to_Himmatnagar out
 neighbor 10.0.3.139 remote-as 4220
 neighbor 10.0.3.139 description "To Ratlam"
 neighbor 10.0.3.139 advertisement-interval 0
 neighbor 10.0.3.139 soft-reconfiguration inbound
 neighbor 10.0.3.139 send-community
 neighbor 10.0.3.139 route-map RMap_Ahmedabad_from_Ratlam in
 neighbor 10.0.3.139 route-map RMap_Ahmedabad_to_Ratlam out
 neighbor 10.0.2.122 remote-as 4960
 neighbor 10.0.2.122 description "To Udaipur"
 neighbor 10.0.2.122 advertisement-interval 0
 neighbor 10.0.2.122 soft-reconfiguration inbound
 neighbor 10.0.2.122 send-community
 neighbor 10.0.2.122 route-map RMap_Ahmedabad_from_Udaipur in
 neighbor 10.0.2.122 route-map RMap_Ahmedabad_to_Udaipur out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
