!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sassari
!
!
interface Fa0/0
 ip address 10.0.4.62 255.255.255.254
 description "To Rome"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.196.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Rome_Sassari_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Sassari_from_Rome permit 10
 match ip address prefix-list IpL_Rome_Sassari_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Sassari_from_Rome deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Sassari_from_Rome permit 30
!
!
!
route-map RMap_Sassari_to_Rome permit 100
!
!
router bgp 4510
 no synchronization
 bgp log-neighbor-changes
 network 200.1.196.1 mask 255.255.255.0
 neighbor 10.0.4.63 remote-as 4330
 neighbor 10.0.4.63 description "To Rome"
 neighbor 10.0.4.63 advertisement-interval 0
 neighbor 10.0.4.63 soft-reconfiguration inbound
 neighbor 10.0.4.63 send-community
 neighbor 10.0.4.63 route-map RMap_Sassari_from_Rome in
 neighbor 10.0.4.63 route-map RMap_Sassari_to_Rome out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
