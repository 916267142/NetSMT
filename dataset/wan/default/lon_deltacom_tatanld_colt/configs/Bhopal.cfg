!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bhopal
!
!
interface Fa0/1
 ip address 10.0.3.127 255.255.255.254
 description "To Ujjain"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.3.142 255.255.255.254
 description "To Rajgarh"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.59.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Ujjain_Bhopal_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Rajgarh_Bhopal_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Bhopal_from_Ujjain permit 10
 match ip address prefix-list IpL_Ujjain_Bhopal_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Bhopal_from_Ujjain deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Bhopal_from_Ujjain permit 30
!
!
!
route-map RMap_Bhopal_from_Rajgarh deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Bhopal_from_Rajgarh permit 20
!
!
route-map RMap_Bhopal_to_Ujjain permit 100
!
route-map RMap_Bhopal_to_Rajgarh permit 100
!
!
router bgp 600
 no synchronization
 bgp log-neighbor-changes
 network 200.0.59.1 mask 255.255.255.0
 neighbor 10.0.3.143 remote-as 4180
 neighbor 10.0.3.143 description "To Rajgarh"
 neighbor 10.0.3.143 advertisement-interval 0
 neighbor 10.0.3.143 soft-reconfiguration inbound
 neighbor 10.0.3.143 send-community
 neighbor 10.0.3.143 route-map RMap_Bhopal_from_Rajgarh in
 neighbor 10.0.3.143 route-map RMap_Bhopal_to_Rajgarh out
 neighbor 10.0.3.126 remote-as 4970
 neighbor 10.0.3.126 description "To Ujjain"
 neighbor 10.0.3.126 advertisement-interval 0
 neighbor 10.0.3.126 soft-reconfiguration inbound
 neighbor 10.0.3.126 send-community
 neighbor 10.0.3.126 route-map RMap_Bhopal_from_Ujjain in
 neighbor 10.0.3.126 route-map RMap_Bhopal_to_Ujjain out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
