!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Winterthur
!
!
interface Fa0/0
 ip address 10.0.4.83 255.255.255.254
 description "To Pfaffikon"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.4.90 255.255.255.254
 description "To Zurich"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.2.20.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Pfaffikon_Winterthur_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Zurich_Winterthur_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Winterthur_from_Pfaffikon permit 10
 match ip address prefix-list IpL_Pfaffikon_Winterthur_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Winterthur_from_Pfaffikon deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Winterthur_from_Pfaffikon permit 30
!
!
!
route-map RMap_Winterthur_from_Zurich deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Winterthur_from_Zurich permit 20
!
!
route-map RMap_Winterthur_to_Pfaffikon permit 100
!
route-map RMap_Winterthur_to_Zurich permit 100
!
!
router bgp 5320
 no synchronization
 bgp log-neighbor-changes
 network 200.2.20.1 mask 255.255.255.0
 neighbor 10.0.4.82 remote-as 3970
 neighbor 10.0.4.82 description "To Pfaffikon"
 neighbor 10.0.4.82 advertisement-interval 0
 neighbor 10.0.4.82 soft-reconfiguration inbound
 neighbor 10.0.4.82 send-community
 neighbor 10.0.4.82 route-map RMap_Winterthur_from_Pfaffikon in
 neighbor 10.0.4.82 route-map RMap_Winterthur_to_Pfaffikon out
 neighbor 10.0.4.91 remote-as 5350
 neighbor 10.0.4.91 description "To Zurich"
 neighbor 10.0.4.91 advertisement-interval 0
 neighbor 10.0.4.91 soft-reconfiguration inbound
 neighbor 10.0.4.91 send-community
 neighbor 10.0.4.91 route-map RMap_Winterthur_from_Zurich in
 neighbor 10.0.4.91 route-map RMap_Winterthur_to_Zurich out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
