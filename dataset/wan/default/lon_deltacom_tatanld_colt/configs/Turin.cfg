!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Turin
!
!
interface Fa0/1
 ip address 10.0.4.237 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.5.1 255.255.255.254
 description "To Cuneo"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.5.68 255.255.255.254
 description "To Milan"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.239.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Marseille_Turin_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Cuneo_Turin_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Turin_from_Marseille permit 10
 match ip address prefix-list IpL_Marseille_Turin_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Turin_from_Marseille deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Turin_from_Marseille permit 30
!
!
!
route-map RMap_Turin_from_Cuneo deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Turin_from_Cuneo permit 20
!
!
route-map RMap_Turin_from_Milan deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Turin_from_Milan permit 20
!
!
route-map RMap_Turin_to_Marseille permit 100
!
route-map RMap_Turin_to_Cuneo permit 100
!
route-map RMap_Turin_to_Milan permit 100
!
!
router bgp 4940
 no synchronization
 bgp log-neighbor-changes
 network 200.1.239.1 mask 255.255.255.0
 neighbor 10.0.5.0 remote-as 1250
 neighbor 10.0.5.0 description "To Cuneo"
 neighbor 10.0.5.0 advertisement-interval 0
 neighbor 10.0.5.0 soft-reconfiguration inbound
 neighbor 10.0.5.0 send-community
 neighbor 10.0.5.0 route-map RMap_Turin_from_Cuneo in
 neighbor 10.0.5.0 route-map RMap_Turin_to_Cuneo out
 neighbor 10.0.4.236 remote-as 2830
 neighbor 10.0.4.236 description "To Marseille"
 neighbor 10.0.4.236 advertisement-interval 0
 neighbor 10.0.4.236 soft-reconfiguration inbound
 neighbor 10.0.4.236 send-community
 neighbor 10.0.4.236 route-map RMap_Turin_from_Marseille in
 neighbor 10.0.4.236 route-map RMap_Turin_to_Marseille out
 neighbor 10.0.5.69 remote-as 2930
 neighbor 10.0.5.69 description "To Milan"
 neighbor 10.0.5.69 advertisement-interval 0
 neighbor 10.0.5.69 soft-reconfiguration inbound
 neighbor 10.0.5.69 send-community
 neighbor 10.0.5.69 route-map RMap_Turin_from_Milan in
 neighbor 10.0.5.69 route-map RMap_Turin_to_Milan out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
