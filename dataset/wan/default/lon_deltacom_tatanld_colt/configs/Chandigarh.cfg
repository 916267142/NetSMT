!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Chandigarh
!
!
interface Fa0/1
 ip address 10.0.3.112 255.255.255.254
 description "To Ludhiana"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.3.114 255.255.255.254
 description "To Ambala"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.98.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Ludhiana_Chandigarh_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Ambala_Chandigarh_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Chandigarh_from_Ludhiana permit 10
 match ip address prefix-list IpL_Ludhiana_Chandigarh_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Chandigarh_from_Ludhiana deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Chandigarh_from_Ludhiana permit 30
!
!
!
route-map RMap_Chandigarh_from_Ambala deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Chandigarh_from_Ambala permit 20
!
!
route-map RMap_Chandigarh_to_Ludhiana permit 100
!
route-map RMap_Chandigarh_to_Ambala permit 100
!
!
router bgp 990
 no synchronization
 bgp log-neighbor-changes
 network 200.0.98.1 mask 255.255.255.0
 neighbor 10.0.3.115 remote-as 200
 neighbor 10.0.3.115 description "To Ambala"
 neighbor 10.0.3.115 advertisement-interval 0
 neighbor 10.0.3.115 soft-reconfiguration inbound
 neighbor 10.0.3.115 send-community
 neighbor 10.0.3.115 route-map RMap_Chandigarh_from_Ambala in
 neighbor 10.0.3.115 route-map RMap_Chandigarh_to_Ambala out
 neighbor 10.0.3.113 remote-as 2680
 neighbor 10.0.3.113 description "To Ludhiana"
 neighbor 10.0.3.113 advertisement-interval 0
 neighbor 10.0.3.113 soft-reconfiguration inbound
 neighbor 10.0.3.113 send-community
 neighbor 10.0.3.113 route-map RMap_Chandigarh_from_Ludhiana in
 neighbor 10.0.3.113 route-map RMap_Chandigarh_to_Ludhiana out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
