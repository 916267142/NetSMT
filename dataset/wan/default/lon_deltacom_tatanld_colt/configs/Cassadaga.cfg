!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Cassadaga
!
!
interface Fa0/1
 ip address 10.0.0.250 255.255.255.254
 description "To NodeIDGG94"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.252 255.255.255.254
 description "To Fredonia"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.94.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_NodeIDGG94_Cassadaga_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Fredonia_Cassadaga_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Cassadaga_from_NodeIDGG94 permit 10
 match ip address prefix-list IpL_NodeIDGG94_Cassadaga_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Cassadaga_from_NodeIDGG94 deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Cassadaga_from_NodeIDGG94 permit 30
!
!
!
route-map RMap_Cassadaga_from_Fredonia deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Cassadaga_from_Fredonia permit 20
!
!
route-map RMap_Cassadaga_to_NodeIDGG94 permit 100
!
route-map RMap_Cassadaga_to_Fredonia permit 100
!
!
router bgp 950
 no synchronization
 bgp log-neighbor-changes
 network 200.0.94.1 mask 255.255.255.0
 neighbor 10.0.0.253 remote-as 1630
 neighbor 10.0.0.253 description "To Fredonia"
 neighbor 10.0.0.253 advertisement-interval 0
 neighbor 10.0.0.253 soft-reconfiguration inbound
 neighbor 10.0.0.253 send-community
 neighbor 10.0.0.253 route-map RMap_Cassadaga_from_Fredonia in
 neighbor 10.0.0.253 route-map RMap_Cassadaga_to_Fredonia out
 neighbor 10.0.0.251 remote-as 3450
 neighbor 10.0.0.251 description "To NodeIDGG94"
 neighbor 10.0.0.251 advertisement-interval 0
 neighbor 10.0.0.251 soft-reconfiguration inbound
 neighbor 10.0.0.251 send-community
 neighbor 10.0.0.251 route-map RMap_Cassadaga_from_NodeIDGG94 in
 neighbor 10.0.0.251 route-map RMap_Cassadaga_to_NodeIDGG94 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
