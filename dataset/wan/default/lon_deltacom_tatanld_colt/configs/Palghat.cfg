!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Palghat
!
!
interface Fa0/1
 ip address 10.0.2.225 255.255.255.254
 description "To Thirussur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.2.238 255.255.255.254
 description "To Kozhikode"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.130.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Thirussur_Palghat_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Kozhikode_Palghat_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Palghat_from_Thirussur permit 10
 match ip address prefix-list IpL_Thirussur_Palghat_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Palghat_from_Thirussur deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Palghat_from_Thirussur permit 30
!
!
!
route-map RMap_Palghat_from_Kozhikode deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Palghat_from_Kozhikode permit 20
!
!
route-map RMap_Palghat_to_Thirussur permit 100
!
route-map RMap_Palghat_to_Kozhikode permit 100
!
!
router bgp 3860
 no synchronization
 bgp log-neighbor-changes
 network 200.1.130.1 mask 255.255.255.0
 neighbor 10.0.2.239 remote-as 2450
 neighbor 10.0.2.239 description "To Kozhikode"
 neighbor 10.0.2.239 advertisement-interval 0
 neighbor 10.0.2.239 soft-reconfiguration inbound
 neighbor 10.0.2.239 send-community
 neighbor 10.0.2.239 route-map RMap_Palghat_from_Kozhikode in
 neighbor 10.0.2.239 route-map RMap_Palghat_to_Kozhikode out
 neighbor 10.0.2.224 remote-as 4790
 neighbor 10.0.2.224 description "To Thirussur"
 neighbor 10.0.2.224 advertisement-interval 0
 neighbor 10.0.2.224 soft-reconfiguration inbound
 neighbor 10.0.2.224 send-community
 neighbor 10.0.2.224 route-map RMap_Palghat_from_Thirussur in
 neighbor 10.0.2.224 route-map RMap_Palghat_to_Thirussur out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
