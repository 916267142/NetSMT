!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lebanon
!
!
interface Fa0/0
 ip address 10.0.1.64 255.255.255.254
 description "To NodeID343"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.97.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_NodeID343_Lebanon_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Lebanon_from_NodeID343 permit 10
 match ip address prefix-list IpL_NodeID343_Lebanon_0
 set local-preference 1
 set community 100:18 additive
route-map RMap_Lebanon_from_NodeID343 deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Lebanon_from_NodeID343 permit 30
!
!
!
route-map RMap_Lebanon_to_NodeID343 permit 100
!
!
router bgp 3540
 no synchronization
 bgp log-neighbor-changes
 network 200.1.97.1 mask 255.255.255.0
 neighbor 10.0.1.65 remote-as 5120
 neighbor 10.0.1.65 description "To NodeID343"
 neighbor 10.0.1.65 advertisement-interval 0
 neighbor 10.0.1.65 soft-reconfiguration inbound
 neighbor 10.0.1.65 send-community
 neighbor 10.0.1.65 route-map RMap_Lebanon_from_NodeID343 in
 neighbor 10.0.1.65 route-map RMap_Lebanon_to_NodeID343 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
