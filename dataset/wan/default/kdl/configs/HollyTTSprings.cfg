!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname HollyTTSprings
!
!
interface Fa0/1
 ip address 10.0.4.119 255.255.255.254
 description "To NodeID390"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.6.119 255.255.255.254
 description "To Tunica"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.6.186 255.255.255.254
 description "To Corinth"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.32.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_NodeID390_HollyTTSprings_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Tunica_HollyTTSprings_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_HollyTTSprings_from_NodeID390 permit 10
 match ip address prefix-list IpL_NodeID390_HollyTTSprings_0
 set local-preference 1
 set community 100:4 additive
route-map RMap_HollyTTSprings_from_NodeID390 deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_HollyTTSprings_from_NodeID390 permit 30
!
!
!
route-map RMap_HollyTTSprings_from_Tunica deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_HollyTTSprings_from_Tunica permit 20
!
!
route-map RMap_HollyTTSprings_from_Corinth deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_HollyTTSprings_from_Corinth permit 20
!
!
route-map RMap_HollyTTSprings_to_NodeID390 permit 100
!
route-map RMap_HollyTTSprings_to_Tunica permit 100
!
route-map RMap_HollyTTSprings_to_Corinth permit 100
!
!
router bgp 2890
 no synchronization
 bgp log-neighbor-changes
 network 200.1.32.1 mask 255.255.255.0
 neighbor 10.0.6.187 remote-as 1460
 neighbor 10.0.6.187 description "To Corinth"
 neighbor 10.0.6.187 advertisement-interval 0
 neighbor 10.0.6.187 soft-reconfiguration inbound
 neighbor 10.0.6.187 send-community
 neighbor 10.0.6.187 route-map RMap_HollyTTSprings_from_Corinth in
 neighbor 10.0.6.187 route-map RMap_HollyTTSprings_to_Corinth out
 neighbor 10.0.4.118 remote-as 5160
 neighbor 10.0.4.118 description "To NodeID390"
 neighbor 10.0.4.118 advertisement-interval 0
 neighbor 10.0.4.118 soft-reconfiguration inbound
 neighbor 10.0.4.118 send-community
 neighbor 10.0.4.118 route-map RMap_HollyTTSprings_from_NodeID390 in
 neighbor 10.0.4.118 route-map RMap_HollyTTSprings_to_NodeID390 out
 neighbor 10.0.6.118 remote-as 6960
 neighbor 10.0.6.118 description "To Tunica"
 neighbor 10.0.6.118 advertisement-interval 0
 neighbor 10.0.6.118 soft-reconfiguration inbound
 neighbor 10.0.6.118 send-community
 neighbor 10.0.6.118 route-map RMap_HollyTTSprings_from_Tunica in
 neighbor 10.0.6.118 route-map RMap_HollyTTSprings_to_Tunica out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
