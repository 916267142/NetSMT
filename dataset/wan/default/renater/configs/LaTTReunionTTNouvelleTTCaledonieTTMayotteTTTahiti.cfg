 neighbor 10.0.0.46 route-map RMap_LaTTReunionTTNouvelleTTCaledonieTTMayotteTTTahiti_from_NodeID13 in
 neighbor 10.0.0.46 route-map RMap_LaTTReunionTTNouvelleTTCaledonieTTMayotteTTTahiti_to_NodeID13 out
