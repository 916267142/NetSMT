!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname CERN
!
!
interface Fa0/0
 ip address 10.0.0.34 255.255.255.254
 description "To Lyon"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.4.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Lyon_CERN_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_CERN_from_Lyon permit 10
 match ip address prefix-list IpL_Lyon_CERN_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_CERN_from_Lyon deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_CERN_from_Lyon permit 30
!
!
!
route-map RMap_CERN_to_Lyon permit 100
!
!
router bgp 30
 no synchronization
 bgp log-neighbor-changes
 network 200.0.4.1 mask 255.255.255.0
 neighbor 10.0.0.35 remote-as 160
 neighbor 10.0.0.35 description "To Lyon"
 neighbor 10.0.0.35 advertisement-interval 0
 neighbor 10.0.0.35 soft-reconfiguration inbound
 neighbor 10.0.0.35 send-community
 neighbor 10.0.0.35 route-map RMap_CERN_from_Lyon in
 neighbor 10.0.0.35 route-map RMap_CERN_to_Lyon out
 neighbor 10.0.0.35 route-map RMap_CERN_from_Lyon in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
