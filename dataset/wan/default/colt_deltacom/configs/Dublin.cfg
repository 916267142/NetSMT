!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dublin
!
!
interface Fa0/1
 ip address 10.0.0.230 255.255.255.254
 description "To London"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.232 255.255.255.254
 description "To Bristol"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.66.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_London_Dublin_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Bristol_Dublin_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Dublin_from_London permit 10
 match ip address prefix-list IpL_London_Dublin_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Dublin_from_London deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Dublin_from_London permit 30
!
!
!
route-map RMap_Dublin_from_Bristol deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Dublin_from_Bristol permit 20
!
!
route-map RMap_Dublin_to_London permit 100
!
route-map RMap_Dublin_to_Bristol permit 100
!
!
router bgp 670
 no synchronization
 bgp log-neighbor-changes
 network 200.0.66.1 mask 255.255.255.0
 neighbor 10.0.0.233 remote-as 400
 neighbor 10.0.0.233 description "To Bristol"
 neighbor 10.0.0.233 advertisement-interval 0
 neighbor 10.0.0.233 soft-reconfiguration inbound
 neighbor 10.0.0.233 send-community
 neighbor 10.0.0.233 route-map RMap_Dublin_from_Bristol in
 neighbor 10.0.0.233 route-map RMap_Dublin_to_Bristol out
 neighbor 10.0.0.231 remote-as 1290
 neighbor 10.0.0.231 description "To London"
 neighbor 10.0.0.231 advertisement-interval 0
 neighbor 10.0.0.231 soft-reconfiguration inbound
 neighbor 10.0.0.231 send-community
 neighbor 10.0.0.231 route-map RMap_Dublin_from_London in
 neighbor 10.0.0.231 route-map RMap_Dublin_to_London out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
