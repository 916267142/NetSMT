!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Leipzig
!
!
interface Fa0/1
 ip address 10.0.0.20 255.255.255.254
 description "To Nuremberg"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.22 255.255.255.254
 description "To Dresden"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.120.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Nuremberg_Leipzig_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Dresden_Leipzig_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Leipzig_from_Nuremberg permit 10
 match ip address prefix-list IpL_Nuremberg_Leipzig_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Leipzig_from_Nuremberg deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Leipzig_from_Nuremberg permit 30
!
!
!
route-map RMap_Leipzig_from_Dresden deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Leipzig_from_Dresden permit 20
!
!
route-map RMap_Leipzig_to_Nuremberg permit 100
!
route-map RMap_Leipzig_to_Dresden permit 100
!
!
router bgp 1200
 no synchronization
 bgp log-neighbor-changes
 network 200.0.120.1 mask 255.255.255.0
 neighbor 10.0.0.23 remote-as 660
 neighbor 10.0.0.23 description "To Dresden"
 neighbor 10.0.0.23 advertisement-interval 0
 neighbor 10.0.0.23 soft-reconfiguration inbound
 neighbor 10.0.0.23 send-community
 neighbor 10.0.0.23 route-map RMap_Leipzig_from_Dresden in
 neighbor 10.0.0.23 route-map RMap_Leipzig_to_Dresden out
 neighbor 10.0.0.21 remote-as 1840
 neighbor 10.0.0.21 description "To Nuremberg"
 neighbor 10.0.0.21 advertisement-interval 0
 neighbor 10.0.0.21 soft-reconfiguration inbound
 neighbor 10.0.0.21 send-community
 neighbor 10.0.0.21 route-map RMap_Leipzig_from_Nuremberg in
 neighbor 10.0.0.21 route-map RMap_Leipzig_to_Nuremberg out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
