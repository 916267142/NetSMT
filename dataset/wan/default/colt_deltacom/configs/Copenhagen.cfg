!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Copenhagen
!
!
interface Fa2/0
 ip address 10.0.0.148 255.255.255.254
 description "To Stockholm"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.150 255.255.255.254
 description "To Gothenburg"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.152 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.0.154 255.255.255.254
 description "To Malmo"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.156 255.255.255.254
 description "To Aarhus"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.56.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Stockholm_Copenhagen_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Gothenburg_Copenhagen_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Copenhagen_from_Stockholm permit 10
 match ip address prefix-list IpL_Stockholm_Copenhagen_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Copenhagen_from_Stockholm deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Copenhagen_from_Stockholm permit 30
!
!
!
route-map RMap_Copenhagen_from_Gothenburg deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Copenhagen_from_Gothenburg permit 20
!
!
route-map RMap_Copenhagen_from_Hamburg deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Copenhagen_from_Hamburg permit 20
!
!
route-map RMap_Copenhagen_from_Malmo deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Copenhagen_from_Malmo permit 20
!
!
route-map RMap_Copenhagen_from_Aarhus deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Copenhagen_from_Aarhus permit 20
!
!
route-map RMap_Copenhagen_to_Stockholm permit 100
!
route-map RMap_Copenhagen_to_Gothenburg permit 100
!
route-map RMap_Copenhagen_to_Hamburg permit 100
!
route-map RMap_Copenhagen_to_Malmo permit 100
!
route-map RMap_Copenhagen_to_Aarhus permit 100
!
!
router bgp 570
 no synchronization
 bgp log-neighbor-changes
 network 200.0.56.1 mask 255.255.255.0
 neighbor 10.0.0.157 remote-as 10
 neighbor 10.0.0.157 description "To Aarhus"
 neighbor 10.0.0.157 advertisement-interval 0
 neighbor 10.0.0.157 soft-reconfiguration inbound
 neighbor 10.0.0.157 send-community
 neighbor 10.0.0.157 route-map RMap_Copenhagen_from_Aarhus in
 neighbor 10.0.0.157 route-map RMap_Copenhagen_to_Aarhus out
 neighbor 10.0.0.151 remote-as 870
 neighbor 10.0.0.151 description "To Gothenburg"
 neighbor 10.0.0.151 advertisement-interval 0
 neighbor 10.0.0.151 soft-reconfiguration inbound
 neighbor 10.0.0.151 send-community
 neighbor 10.0.0.151 route-map RMap_Copenhagen_from_Gothenburg in
 neighbor 10.0.0.151 route-map RMap_Copenhagen_to_Gothenburg out
 neighbor 10.0.0.153 remote-as 930
 neighbor 10.0.0.153 description "To Hamburg"
 neighbor 10.0.0.153 advertisement-interval 0
 neighbor 10.0.0.153 soft-reconfiguration inbound
 neighbor 10.0.0.153 send-community
 neighbor 10.0.0.153 route-map RMap_Copenhagen_from_Hamburg in
 neighbor 10.0.0.153 route-map RMap_Copenhagen_to_Hamburg out
 neighbor 10.0.0.155 remote-as 1370
 neighbor 10.0.0.155 description "To Malmo"
 neighbor 10.0.0.155 advertisement-interval 0
 neighbor 10.0.0.155 soft-reconfiguration inbound
 neighbor 10.0.0.155 send-community
 neighbor 10.0.0.155 route-map RMap_Copenhagen_from_Malmo in
 neighbor 10.0.0.155 route-map RMap_Copenhagen_to_Malmo out
 neighbor 10.0.0.149 remote-as 2290
 neighbor 10.0.0.149 description "To Stockholm"
 neighbor 10.0.0.149 advertisement-interval 0
 neighbor 10.0.0.149 soft-reconfiguration inbound
 neighbor 10.0.0.149 send-community
 neighbor 10.0.0.149 route-map RMap_Copenhagen_from_Stockholm in
 neighbor 10.0.0.149 route-map RMap_Copenhagen_to_Stockholm out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
