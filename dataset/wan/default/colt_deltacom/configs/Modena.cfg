!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Modena
!
!
interface Fa0/1
 ip address 10.0.1.46 255.255.255.254
 description "To ReggioTTEmilia"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.48 255.255.255.254
 description "To Bologna"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.147.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_ReggioTTEmilia_Modena_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Bologna_Modena_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Modena_from_ReggioTTEmilia permit 10
 match ip address prefix-list IpL_ReggioTTEmilia_Modena_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Modena_from_ReggioTTEmilia deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Modena_from_ReggioTTEmilia permit 30
!
!
!
route-map RMap_Modena_from_Bologna deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Modena_from_Bologna permit 20
!
!
route-map RMap_Modena_to_ReggioTTEmilia permit 100
!
route-map RMap_Modena_to_Bologna permit 100
!
!
router bgp 1470
 no synchronization
 bgp log-neighbor-changes
 network 200.0.147.1 mask 255.255.255.0
 neighbor 10.0.1.49 remote-as 310
 neighbor 10.0.1.49 description "To Bologna"
 neighbor 10.0.1.49 advertisement-interval 0
 neighbor 10.0.1.49 soft-reconfiguration inbound
 neighbor 10.0.1.49 send-community
 neighbor 10.0.1.49 route-map RMap_Modena_from_Bologna in
 neighbor 10.0.1.49 route-map RMap_Modena_to_Bologna out
 neighbor 10.0.1.47 remote-as 2080
 neighbor 10.0.1.47 description "To ReggioTTEmilia"
 neighbor 10.0.1.47 advertisement-interval 0
 neighbor 10.0.1.47 soft-reconfiguration inbound
 neighbor 10.0.1.47 send-community
 neighbor 10.0.1.47 route-map RMap_Modena_from_ReggioTTEmilia in
 neighbor 10.0.1.47 route-map RMap_Modena_to_ReggioTTEmilia out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
