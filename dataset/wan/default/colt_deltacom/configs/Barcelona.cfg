!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Barcelona
!
!
interface Fa0/0
 ip address 10.0.0.247 255.255.255.254
 description "To NodeIDG79"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.253 255.255.255.254
 description "To Valencia"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.16.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_NodeIDG79_Barcelona_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Valencia_Barcelona_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Barcelona_from_NodeIDG79 permit 10
 match ip address prefix-list IpL_NodeIDG79_Barcelona_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Barcelona_from_NodeIDG79 deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Barcelona_from_NodeIDG79 permit 30
!
!
!
route-map RMap_Barcelona_from_Valencia deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Barcelona_from_Valencia permit 20
!
!
route-map RMap_Barcelona_to_NodeIDG79 permit 100
!
route-map RMap_Barcelona_to_Valencia permit 100
!
!
router bgp 170
 no synchronization
 bgp log-neighbor-changes
 network 200.0.16.1 mask 255.255.255.0
 neighbor 10.0.0.246 remote-as 1690
 neighbor 10.0.0.246 description "To NodeIDG79"
 neighbor 10.0.0.246 advertisement-interval 0
 neighbor 10.0.0.246 soft-reconfiguration inbound
 neighbor 10.0.0.246 send-community
 neighbor 10.0.0.246 route-map RMap_Barcelona_from_NodeIDG79 in
 neighbor 10.0.0.246 route-map RMap_Barcelona_to_NodeIDG79 out
 neighbor 10.0.0.252 remote-as 2460
 neighbor 10.0.0.252 description "To Valencia"
 neighbor 10.0.0.252 advertisement-interval 0
 neighbor 10.0.0.252 soft-reconfiguration inbound
 neighbor 10.0.0.252 send-community
 neighbor 10.0.0.252 route-map RMap_Barcelona_from_Valencia in
 neighbor 10.0.0.252 route-map RMap_Barcelona_to_Valencia out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
