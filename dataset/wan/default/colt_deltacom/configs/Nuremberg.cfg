!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Nuremberg
!
!
interface Fa0/0
 ip address 10.0.0.21 255.255.255.254
 description "To Leipzig"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.34 255.255.255.254
 description "To Munich"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.184.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Leipzig_Nuremberg_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Munich_Nuremberg_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Nuremberg_from_Leipzig permit 10
 match ip address prefix-list IpL_Leipzig_Nuremberg_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Nuremberg_from_Leipzig deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Nuremberg_from_Leipzig permit 30
!
!
!
route-map RMap_Nuremberg_from_Munich deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Nuremberg_from_Munich permit 20
!
!
route-map RMap_Nuremberg_to_Leipzig permit 100
!
route-map RMap_Nuremberg_to_Munich permit 100
!
!
router bgp 1840
 no synchronization
 bgp log-neighbor-changes
 network 200.0.184.1 mask 255.255.255.0
 neighbor 10.0.0.20 remote-as 1200
 neighbor 10.0.0.20 description "To Leipzig"
 neighbor 10.0.0.20 advertisement-interval 0
 neighbor 10.0.0.20 soft-reconfiguration inbound
 neighbor 10.0.0.20 send-community
 neighbor 10.0.0.20 route-map RMap_Nuremberg_from_Leipzig in
 neighbor 10.0.0.20 route-map RMap_Nuremberg_to_Leipzig out
 neighbor 10.0.0.35 remote-as 1530
 neighbor 10.0.0.35 description "To Munich"
 neighbor 10.0.0.35 advertisement-interval 0
 neighbor 10.0.0.35 soft-reconfiguration inbound
 neighbor 10.0.0.35 send-community
 neighbor 10.0.0.35 route-map RMap_Nuremberg_from_Munich in
 neighbor 10.0.0.35 route-map RMap_Nuremberg_to_Munich out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
