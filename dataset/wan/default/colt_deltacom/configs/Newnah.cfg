!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Newnah
!
!
interface Fa0/0
 ip address 10.0.1.174 255.255.255.254
 description "To Lagrange"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.176 255.255.255.254
 description "To NodeIDH84"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.161.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Lagrange_Newnah_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_NodeIDH84_Newnah_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Newnah_from_Lagrange permit 10
 match ip address prefix-list IpL_Lagrange_Newnah_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Newnah_from_Lagrange deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Newnah_from_Lagrange permit 30
!
!
!
route-map RMap_Newnah_from_NodeIDH84 deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Newnah_from_NodeIDH84 permit 20
!
!
route-map RMap_Newnah_to_Lagrange permit 100
!
route-map RMap_Newnah_to_NodeIDH84 permit 100
!
!
router bgp 1640
 no synchronization
 bgp log-neighbor-changes
 network 200.0.161.1 mask 255.255.255.0
 neighbor 10.0.1.175 remote-as 1150
 neighbor 10.0.1.175 description "To Lagrange"
 neighbor 10.0.1.175 advertisement-interval 0
 neighbor 10.0.1.175 soft-reconfiguration inbound
 neighbor 10.0.1.175 send-community
 neighbor 10.0.1.175 route-map RMap_Newnah_from_Lagrange in
 neighbor 10.0.1.175 route-map RMap_Newnah_to_Lagrange out
 neighbor 10.0.1.177 remote-as 1760
 neighbor 10.0.1.177 description "To NodeIDH84"
 neighbor 10.0.1.177 advertisement-interval 0
 neighbor 10.0.1.177 soft-reconfiguration inbound
 neighbor 10.0.1.177 send-community
 neighbor 10.0.1.177 route-map RMap_Newnah_from_NodeIDH84 in
 neighbor 10.0.1.177 route-map RMap_Newnah_to_NodeIDH84 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
