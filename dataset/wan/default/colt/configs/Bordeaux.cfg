!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bordeaux
!
!
interface Fa0/1
 ip address 10.0.1.6 255.255.255.254
 description "To Nantes"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.8 255.255.255.254
 description "To Toulouse"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.10 255.255.255.254
 description "To Madrid"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.16.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Nantes_Bordeaux_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Toulouse_Bordeaux_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Bordeaux_from_Nantes permit 10
 match ip address prefix-list IpL_Nantes_Bordeaux_0
 set local-preference 1
 set community 100:13 additive
route-map RMap_Bordeaux_from_Nantes deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Bordeaux_from_Nantes permit 30
!
!
!
route-map RMap_Bordeaux_from_Toulouse deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Bordeaux_from_Toulouse permit 20
!
!
route-map RMap_Bordeaux_from_Madrid deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Bordeaux_from_Madrid permit 20
!
!
route-map RMap_Bordeaux_to_Nantes permit 100
!
route-map RMap_Bordeaux_to_Toulouse permit 100
!
route-map RMap_Bordeaux_to_Madrid permit 100
!
!
router bgp 170
 no synchronization
 bgp log-neighbor-changes
 network 200.0.16.1 mask 255.255.255.0
 neighbor 10.0.1.11 remote-as 810
 neighbor 10.0.1.11 description "To Madrid"
 neighbor 10.0.1.11 advertisement-interval 0
 neighbor 10.0.1.11 soft-reconfiguration inbound
 neighbor 10.0.1.11 send-community
 neighbor 10.0.1.11 route-map RMap_Bordeaux_from_Madrid in
 neighbor 10.0.1.11 route-map RMap_Bordeaux_to_Madrid out
 neighbor 10.0.1.7 remote-as 930
 neighbor 10.0.1.7 description "To Nantes"
 neighbor 10.0.1.7 advertisement-interval 0
 neighbor 10.0.1.7 soft-reconfiguration inbound
 neighbor 10.0.1.7 send-community
 neighbor 10.0.1.7 route-map RMap_Bordeaux_from_Nantes in
 neighbor 10.0.1.7 route-map RMap_Bordeaux_to_Nantes out
 neighbor 10.0.1.9 remote-as 1360
 neighbor 10.0.1.9 description "To Toulouse"
 neighbor 10.0.1.9 advertisement-interval 0
 neighbor 10.0.1.9 soft-reconfiguration inbound
 neighbor 10.0.1.9 send-community
 neighbor 10.0.1.9 route-map RMap_Bordeaux_from_Toulouse in
 neighbor 10.0.1.9 route-map RMap_Bordeaux_to_Toulouse out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
