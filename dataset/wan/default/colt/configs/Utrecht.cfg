!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Utrecht
!
!
interface Fa0/0
 ip address 10.0.0.139 255.255.255.254
 description "To DenTTBosch"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.74 255.255.255.254
 description "To Hilversum"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.142.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_DenTTBosch_Utrecht_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Hilversum_Utrecht_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Utrecht_from_DenTTBosch permit 10
 match ip address prefix-list IpL_DenTTBosch_Utrecht_0
 set local-preference 1
 set community 100:10 additive
route-map RMap_Utrecht_from_DenTTBosch deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Utrecht_from_DenTTBosch permit 30
!
!
!
route-map RMap_Utrecht_from_Hilversum deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Utrecht_from_Hilversum permit 20
!
!
route-map RMap_Utrecht_to_DenTTBosch permit 100
!
route-map RMap_Utrecht_to_Hilversum permit 100
!
!
router bgp 1420
 no synchronization
 bgp log-neighbor-changes
 network 200.0.142.1 mask 255.255.255.0
 neighbor 10.0.0.138 remote-as 380
 neighbor 10.0.0.138 description "To DenTTBosch"
 neighbor 10.0.0.138 advertisement-interval 0
 neighbor 10.0.0.138 soft-reconfiguration inbound
 neighbor 10.0.0.138 send-community
 neighbor 10.0.0.138 route-map RMap_Utrecht_from_DenTTBosch in
 neighbor 10.0.0.138 route-map RMap_Utrecht_to_DenTTBosch out
 neighbor 10.0.1.75 remote-as 600
 neighbor 10.0.1.75 description "To Hilversum"
 neighbor 10.0.1.75 advertisement-interval 0
 neighbor 10.0.1.75 soft-reconfiguration inbound
 neighbor 10.0.1.75 send-community
 neighbor 10.0.1.75 route-map RMap_Utrecht_from_Hilversum in
 neighbor 10.0.1.75 route-map RMap_Utrecht_to_Hilversum out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
