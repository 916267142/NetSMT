!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Germantown
!
!
interface Fa0/0
 ip address 10.0.2.41 255.255.255.254
 description "To Coxsackie"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.2.61 255.255.255.254
 description "To NodeIDH24"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.103.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Coxsackie_Germantown_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_NodeIDH24_Germantown_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Germantown_from_Coxsackie permit 10
 match ip address prefix-list IpL_Coxsackie_Germantown_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Germantown_from_Coxsackie deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Germantown_from_Coxsackie permit 30
!
!
!
route-map RMap_Germantown_from_NodeIDH24 deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Germantown_from_NodeIDH24 permit 20
!
!
route-map RMap_Germantown_to_Coxsackie permit 100
!
route-map RMap_Germantown_to_NodeIDH24 permit 100
!
!
router bgp 1040
 no synchronization
 bgp log-neighbor-changes
 network 200.0.103.1 mask 255.255.255.0
 neighbor 10.0.2.40 remote-as 740
 neighbor 10.0.2.40 description "To Coxsackie"
 neighbor 10.0.2.40 advertisement-interval 0
 neighbor 10.0.2.40 soft-reconfiguration inbound
 neighbor 10.0.2.40 send-community
 neighbor 10.0.2.40 route-map RMap_Germantown_from_Coxsackie in
 neighbor 10.0.2.40 route-map RMap_Germantown_to_Coxsackie out
 neighbor 10.0.2.60 remote-as 2120
 neighbor 10.0.2.60 description "To NodeIDH24"
 neighbor 10.0.2.60 advertisement-interval 0
 neighbor 10.0.2.60 soft-reconfiguration inbound
 neighbor 10.0.2.60 send-community
 neighbor 10.0.2.60 route-map RMap_Germantown_from_NodeIDH24 in
 neighbor 10.0.2.60 route-map RMap_Germantown_to_NodeIDH24 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
