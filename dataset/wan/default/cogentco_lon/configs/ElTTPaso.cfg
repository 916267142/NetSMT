!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname ElTTPaso
!
!
interface Fa1/0
 ip address 10.0.0.195 255.255.255.254
 description "To SanTTAntonio"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.77 255.255.255.254
 description "To Phoenix"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.113 255.255.255.254
 description "To Albuquerque"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.90.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_SanTTAntonio_ElTTPaso_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Phoenix_ElTTPaso_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_ElTTPaso_from_SanTTAntonio permit 10
 match ip address prefix-list IpL_SanTTAntonio_ElTTPaso_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_ElTTPaso_from_SanTTAntonio deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_ElTTPaso_from_SanTTAntonio permit 30
!
!
!
route-map RMap_ElTTPaso_from_Phoenix deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_ElTTPaso_from_Phoenix permit 20
!
!
route-map RMap_ElTTPaso_from_Albuquerque deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_ElTTPaso_from_Albuquerque permit 20
!
!
route-map RMap_ElTTPaso_to_SanTTAntonio permit 100
!
route-map RMap_ElTTPaso_to_Phoenix permit 100
!
route-map RMap_ElTTPaso_to_Albuquerque permit 100
!
!
router bgp 900
 no synchronization
 bgp log-neighbor-changes
 network 200.0.90.1 mask 255.255.255.0
 neighbor 10.0.1.112 remote-as 50
 neighbor 10.0.1.112 description "To Albuquerque"
 neighbor 10.0.1.112 advertisement-interval 0
 neighbor 10.0.1.112 soft-reconfiguration inbound
 neighbor 10.0.1.112 send-community
 neighbor 10.0.1.112 route-map RMap_ElTTPaso_from_Albuquerque in
 neighbor 10.0.1.112 route-map RMap_ElTTPaso_to_Albuquerque out
 neighbor 10.0.1.76 remote-as 2420
 neighbor 10.0.1.76 description "To Phoenix"
 neighbor 10.0.1.76 advertisement-interval 0
 neighbor 10.0.1.76 soft-reconfiguration inbound
 neighbor 10.0.1.76 send-community
 neighbor 10.0.1.76 route-map RMap_ElTTPaso_from_Phoenix in
 neighbor 10.0.1.76 route-map RMap_ElTTPaso_to_Phoenix out
 neighbor 10.0.0.194 remote-as 2710
 neighbor 10.0.0.194 description "To SanTTAntonio"
 neighbor 10.0.0.194 advertisement-interval 0
 neighbor 10.0.0.194 soft-reconfiguration inbound
 neighbor 10.0.0.194 send-community
 neighbor 10.0.0.194 route-map RMap_ElTTPaso_from_SanTTAntonio in
 neighbor 10.0.0.194 route-map RMap_ElTTPaso_to_SanTTAntonio out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
