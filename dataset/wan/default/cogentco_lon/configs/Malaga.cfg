!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Malaga
!
!
interface Fa0/1
 ip address 10.0.0.187 255.255.255.254
 description "To Sevilla"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.189 255.255.255.254
 description "To Granada"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.153.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Sevilla_Malaga_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Granada_Malaga_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Malaga_from_Sevilla permit 10
 match ip address prefix-list IpL_Sevilla_Malaga_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Malaga_from_Sevilla deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Malaga_from_Sevilla permit 30
!
!
!
route-map RMap_Malaga_from_Granada deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Malaga_from_Granada permit 20
!
!
route-map RMap_Malaga_to_Sevilla permit 100
!
route-map RMap_Malaga_to_Granada permit 100
!
!
router bgp 1540
 no synchronization
 bgp log-neighbor-changes
 network 200.0.153.1 mask 255.255.255.0
 neighbor 10.0.0.188 remote-as 1090
 neighbor 10.0.0.188 description "To Granada"
 neighbor 10.0.0.188 advertisement-interval 0
 neighbor 10.0.0.188 soft-reconfiguration inbound
 neighbor 10.0.0.188 send-community
 neighbor 10.0.0.188 route-map RMap_Malaga_from_Granada in
 neighbor 10.0.0.188 route-map RMap_Malaga_to_Granada out
 neighbor 10.0.0.186 remote-as 2820
 neighbor 10.0.0.186 description "To Sevilla"
 neighbor 10.0.0.186 advertisement-interval 0
 neighbor 10.0.0.186 soft-reconfiguration inbound
 neighbor 10.0.0.186 send-community
 neighbor 10.0.0.186 route-map RMap_Malaga_from_Sevilla in
 neighbor 10.0.0.186 route-map RMap_Malaga_to_Sevilla out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
