!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Boise
!
!
interface Fa0/1
 ip address 10.0.1.69 255.255.255.254
 description "To SaltTTLakeTTCity"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.72 255.255.255.254
 description "To Portland"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.32.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_SaltTTLakeTTCity_Boise_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Portland_Boise_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Boise_from_SaltTTLakeTTCity permit 10
 match ip address prefix-list IpL_SaltTTLakeTTCity_Boise_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Boise_from_SaltTTLakeTTCity deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Boise_from_SaltTTLakeTTCity permit 30
!
!
!
route-map RMap_Boise_from_Portland deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Boise_from_Portland permit 20
!
!
route-map RMap_Boise_to_SaltTTLakeTTCity permit 100
!
route-map RMap_Boise_to_Portland permit 100
!
!
router bgp 330
 no synchronization
 bgp log-neighbor-changes
 network 200.0.32.1 mask 255.255.255.0
 neighbor 10.0.1.73 remote-as 2470
 neighbor 10.0.1.73 description "To Portland"
 neighbor 10.0.1.73 advertisement-interval 0
 neighbor 10.0.1.73 soft-reconfiguration inbound
 neighbor 10.0.1.73 send-community
 neighbor 10.0.1.73 route-map RMap_Boise_from_Portland in
 neighbor 10.0.1.73 route-map RMap_Boise_to_Portland out
 neighbor 10.0.1.68 remote-as 2700
 neighbor 10.0.1.68 description "To SaltTTLakeTTCity"
 neighbor 10.0.1.68 advertisement-interval 0
 neighbor 10.0.1.68 soft-reconfiguration inbound
 neighbor 10.0.1.68 send-community
 neighbor 10.0.1.68 route-map RMap_Boise_from_SaltTTLakeTTCity in
 neighbor 10.0.1.68 route-map RMap_Boise_to_SaltTTLakeTTCity out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
