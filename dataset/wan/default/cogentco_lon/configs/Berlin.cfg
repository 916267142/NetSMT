!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Berlin
!
!
interface Fa0/0
 ip address 10.0.1.119 255.255.255.254
 description "To Dresden"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.142 255.255.255.254
 description "To Hamburg"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.26.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Dresden_Berlin_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Hamburg_Berlin_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Berlin_from_Dresden permit 10
 match ip address prefix-list IpL_Dresden_Berlin_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Berlin_from_Dresden deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Berlin_from_Dresden permit 30
!
!
!
route-map RMap_Berlin_from_Hamburg deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Berlin_from_Hamburg permit 20
!
!
route-map RMap_Berlin_to_Dresden permit 100
!
route-map RMap_Berlin_to_Hamburg permit 100
!
!
router bgp 270
 no synchronization
 bgp log-neighbor-changes
 network 200.0.26.1 mask 255.255.255.0
 neighbor 10.0.1.118 remote-as 850
 neighbor 10.0.1.118 description "To Dresden"
 neighbor 10.0.1.118 advertisement-interval 0
 neighbor 10.0.1.118 soft-reconfiguration inbound
 neighbor 10.0.1.118 send-community
 neighbor 10.0.1.118 route-map RMap_Berlin_from_Dresden in
 neighbor 10.0.1.118 route-map RMap_Berlin_to_Dresden out
 neighbor 10.0.1.143 remote-as 1130
 neighbor 10.0.1.143 description "To Hamburg"
 neighbor 10.0.1.143 advertisement-interval 0
 neighbor 10.0.1.143 soft-reconfiguration inbound
 neighbor 10.0.1.143 send-community
 neighbor 10.0.1.143 route-map RMap_Berlin_from_Hamburg in
 neighbor 10.0.1.143 route-map RMap_Berlin_to_Hamburg out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
