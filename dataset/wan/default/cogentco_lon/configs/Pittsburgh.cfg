!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Pittsburgh
!
!
interface Fa0/0
 ip address 10.0.0.129 255.255.255.254
 description "To Cleveland"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.167 255.255.255.254
 description "To Harrisburg"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.243.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Cleveland_Pittsburgh_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Harrisburg_Pittsburgh_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Pittsburgh_from_Cleveland permit 10
 match ip address prefix-list IpL_Cleveland_Pittsburgh_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Pittsburgh_from_Cleveland deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Pittsburgh_from_Cleveland permit 30
!
!
!
route-map RMap_Pittsburgh_from_Harrisburg deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Pittsburgh_from_Harrisburg permit 20
!
!
route-map RMap_Pittsburgh_to_Cleveland permit 100
!
route-map RMap_Pittsburgh_to_Harrisburg permit 100
!
!
router bgp 2430
 no synchronization
 bgp log-neighbor-changes
 network 200.0.243.1 mask 255.255.255.0
 neighbor 10.0.0.128 remote-as 630
 neighbor 10.0.0.128 description "To Cleveland"
 neighbor 10.0.0.128 advertisement-interval 0
 neighbor 10.0.0.128 soft-reconfiguration inbound
 neighbor 10.0.0.128 send-community
 neighbor 10.0.0.128 route-map RMap_Pittsburgh_from_Cleveland in
 neighbor 10.0.0.128 route-map RMap_Pittsburgh_to_Cleveland out
 neighbor 10.0.1.166 remote-as 1180
 neighbor 10.0.1.166 description "To Harrisburg"
 neighbor 10.0.1.166 advertisement-interval 0
 neighbor 10.0.1.166 soft-reconfiguration inbound
 neighbor 10.0.1.166 send-community
 neighbor 10.0.1.166 route-map RMap_Pittsburgh_from_Harrisburg in
 neighbor 10.0.1.166 route-map RMap_Pittsburgh_to_Harrisburg out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
