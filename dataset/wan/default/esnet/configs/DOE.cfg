!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname DOE
!
!
interface Fa0/0
 ip address 10.0.0.78 255.255.255.254
 description "To WASH"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.16.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_WASH_DOE_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_DOE_from_WASH permit 10
 match ip address prefix-list IpL_WASH_DOE_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_DOE_from_WASH deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_DOE_from_WASH permit 30
!
!
!
route-map RMap_DOE_to_WASH permit 100
!
!
router bgp 160
 no synchronization
 bgp log-neighbor-changes
 network 200.0.16.1 mask 255.255.255.0
 neighbor 10.0.0.79 remote-as 670
 neighbor 10.0.0.79 description "To WASH"
 neighbor 10.0.0.79 advertisement-interval 0
 neighbor 10.0.0.79 soft-reconfiguration inbound
 neighbor 10.0.0.79 send-community
 neighbor 10.0.0.79 route-map RMap_DOE_from_WASH in
 neighbor 10.0.0.79 route-map RMap_DOE_to_WASH out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
