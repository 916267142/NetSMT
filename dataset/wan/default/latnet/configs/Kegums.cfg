!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kegums
!
!
interface Fa0/1
 ip address 10.0.0.72 255.255.255.254
 description "To Lielvarde"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.74 255.255.255.254
 description "To Ikskile"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.26.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Lielvarde_Kegums_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Ikskile_Kegums_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Kegums_from_Lielvarde permit 10
 match ip address prefix-list IpL_Lielvarde_Kegums_0
 set local-preference 1
 set community 100:5 additive
route-map RMap_Kegums_from_Lielvarde deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Kegums_from_Lielvarde permit 30
!
!
!
route-map RMap_Kegums_from_Ikskile deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Kegums_from_Ikskile permit 20
!
!
route-map RMap_Kegums_to_Lielvarde permit 100
!
route-map RMap_Kegums_to_Ikskile permit 100
!
!
router bgp 270
 no synchronization
 bgp log-neighbor-changes
 network 200.0.26.1 mask 255.255.255.0
 neighbor 10.0.0.75 remote-as 190
 neighbor 10.0.0.75 description "To Ikskile"
 neighbor 10.0.0.75 advertisement-interval 0
 neighbor 10.0.0.75 soft-reconfiguration inbound
 neighbor 10.0.0.75 send-community
 neighbor 10.0.0.75 route-map RMap_Kegums_from_Ikskile in
 neighbor 10.0.0.75 route-map RMap_Kegums_to_Ikskile out
 neighbor 10.0.0.73 remote-as 320
 neighbor 10.0.0.73 description "To Lielvarde"
 neighbor 10.0.0.73 advertisement-interval 0
 neighbor 10.0.0.73 soft-reconfiguration inbound
 neighbor 10.0.0.73 send-community
 neighbor 10.0.0.73 route-map RMap_Kegums_from_Lielvarde in
 neighbor 10.0.0.73 route-map RMap_Kegums_to_Lielvarde out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
