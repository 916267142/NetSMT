!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bauska
!
!
interface Fa0/0
 ip address 10.0.0.87 255.255.255.254
 description "To Riga"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.7.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Riga_Bauska_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Bauska_from_Riga permit 10
 match ip address prefix-list IpL_Riga_Bauska_0
 set local-preference 1
 set community 100:4 additive
route-map RMap_Bauska_from_Riga deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Bauska_from_Riga permit 30
!
!
!
route-map RMap_Bauska_to_Riga permit 100
!
!
router bgp 80
 no synchronization
 bgp log-neighbor-changes
 network 200.0.7.1 mask 255.255.255.0
 neighbor 10.0.0.86 remote-as 500
 neighbor 10.0.0.86 description "To Riga"
 neighbor 10.0.0.86 advertisement-interval 0
 neighbor 10.0.0.86 soft-reconfiguration inbound
 neighbor 10.0.0.86 send-community
 neighbor 10.0.0.86 route-map RMap_Bauska_from_Riga in
 neighbor 10.0.0.86 route-map RMap_Bauska_to_Riga out
 neighbor 10.0.0.86 route-map RMap_Bauska_from_Riga in
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
