!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Dayton
!
!
interface Fa0/0
 ip address 10.0.0.112 255.255.255.254
 description "To Cleveland"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.44.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Cleveland_Dayton_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Dayton_from_Cleveland permit 10
 match ip address prefix-list IpL_Cleveland_Dayton_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Dayton_from_Cleveland deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Dayton_from_Cleveland permit 30
!
!
!
interface Ge0/0
 ip address 200.0.44.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
route-map RMap_Dayton_to_Cleveland permit 100
!
ip prefix-list IpL_Cleveland_Dayton_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Dayton_from_Cleveland permit 10
 match ip address prefix-list IpL_Cleveland_Dayton_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Dayton_from_Cleveland deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Dayton_from_Cleveland permit 30
!
!
!
route-map RMap_Dayton_to_Cleveland permit 100
!
!
router bgp 450
 no synchronization
 bgp log-neighbor-changes
 network 200.0.44.1 mask 255.255.255.0
 network 200.0.44.1 mask 255.255.255.0
 neighbor 10.0.0.113 remote-as 370
 neighbor 10.0.0.113 description "To Cleveland"
 neighbor 10.0.0.113 advertisement-interval 0
 neighbor 10.0.0.113 soft-reconfiguration inbound
 neighbor 10.0.0.113 send-community
 neighbor 10.0.0.113 route-map RMap_Dayton_from_Cleveland in
 neighbor 10.0.0.113 route-map RMap_Dayton_to_Cleveland out
 neighbor 10.0.0.113 route-map RMap_Dayton_from_Cleveland in
 neighbor 10.0.0.113 route-map RMap_Dayton_to_Cleveland out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
