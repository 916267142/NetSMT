!
!
route-map RMap_NewTTYork_to_Stamford permit 100
!
route-map RMap_NewTTYork_to_London permit 100
!
route-map RMap_NewTTYork_to_Albany permit 100
!
route-map RMap_NewTTYork_to_Paris permit 100
!
