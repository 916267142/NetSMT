!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname FortTTWorth
!
!
interface Fa0/1
 ip address 10.0.0.209 255.255.255.254
 description "To OklahomaTTCity"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.210 255.255.255.254
 description "To Dallas"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.57.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_OklahomaTTCity_FortTTWorth_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Dallas_FortTTWorth_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_FortTTWorth_from_OklahomaTTCity permit 10
 match ip address prefix-list IpL_OklahomaTTCity_FortTTWorth_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_FortTTWorth_from_OklahomaTTCity deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_FortTTWorth_from_OklahomaTTCity permit 30
!
!
!
route-map RMap_FortTTWorth_from_Dallas deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_FortTTWorth_from_Dallas permit 20
!
!
route-map RMap_FortTTWorth_to_OklahomaTTCity permit 100
!
interface Ge0/0
 ip address 200.0.57.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
route-map RMap_FortTTWorth_to_Dallas permit 100
!
ip prefix-list IpL_OklahomaTTCity_FortTTWorth_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Dallas_FortTTWorth_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_FortTTWorth_from_OklahomaTTCity permit 10
 match ip address prefix-list IpL_OklahomaTTCity_FortTTWorth_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_FortTTWorth_from_OklahomaTTCity deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_FortTTWorth_from_OklahomaTTCity permit 30
!
!
!
route-map RMap_FortTTWorth_from_Dallas deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_FortTTWorth_from_Dallas permit 20
!
!
route-map RMap_FortTTWorth_to_OklahomaTTCity permit 100
!
route-map RMap_FortTTWorth_to_Dallas permit 100
!
!
router bgp 580
 no synchronization
 bgp log-neighbor-changes
 network 200.0.57.1 mask 255.255.255.0
 network 200.0.57.1 mask 255.255.255.0
 neighbor 10.0.0.211 remote-as 440
 neighbor 10.0.0.211 description "To Dallas"
 neighbor 10.0.0.211 advertisement-interval 0
 neighbor 10.0.0.211 soft-reconfiguration inbound
 neighbor 10.0.0.211 send-community
 neighbor 10.0.0.211 route-map RMap_FortTTWorth_from_Dallas in
 neighbor 10.0.0.211 route-map RMap_FortTTWorth_to_Dallas out
 neighbor 10.0.0.211 route-map RMap_FortTTWorth_from_Dallas in
 neighbor 10.0.0.211 route-map RMap_FortTTWorth_to_Dallas out
 neighbor 10.0.0.208 remote-as 1380
 neighbor 10.0.0.208 description "To OklahomaTTCity"
 neighbor 10.0.0.208 advertisement-interval 0
 neighbor 10.0.0.208 soft-reconfiguration inbound
 neighbor 10.0.0.208 send-community
 neighbor 10.0.0.208 route-map RMap_FortTTWorth_from_OklahomaTTCity in
 neighbor 10.0.0.208 route-map RMap_FortTTWorth_to_OklahomaTTCity out
 neighbor 10.0.0.208 route-map RMap_FortTTWorth_from_OklahomaTTCity in
 neighbor 10.0.0.208 route-map RMap_FortTTWorth_to_OklahomaTTCity out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
