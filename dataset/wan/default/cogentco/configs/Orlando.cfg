!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Orlando
!
!
interface Fa0/1
 ip address 10.0.0.251 255.255.255.254
 description "To Miami"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.9 255.255.255.254
 description "To Tampa"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.10 255.255.255.254
 description "To Jacksonville"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.140.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Miami_Orlando_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Tampa_Orlando_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Orlando_from_Miami permit 10
 match ip address prefix-list IpL_Miami_Orlando_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Orlando_from_Miami deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Orlando_from_Miami permit 30
!
!
!
route-map RMap_Orlando_from_Tampa deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Orlando_from_Tampa permit 20
!
!
route-map RMap_Orlando_from_Jacksonville deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Orlando_from_Jacksonville permit 20
!
!
route-map RMap_Orlando_to_Miami permit 100
!
route-map RMap_Orlando_to_Tampa permit 100
!
interface Ge0/0
 ip address 200.0.140.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
route-map RMap_Orlando_to_Jacksonville permit 100
!
ip prefix-list IpL_Miami_Orlando_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Tampa_Orlando_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Orlando_from_Miami permit 10
 match ip address prefix-list IpL_Miami_Orlando_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Orlando_from_Miami deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Orlando_from_Miami permit 30
!
!
!
route-map RMap_Orlando_from_Tampa deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Orlando_from_Tampa permit 20
!
!
route-map RMap_Orlando_from_Jacksonville deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Orlando_from_Jacksonville permit 20
!
!
route-map RMap_Orlando_to_Miami permit 100
!
route-map RMap_Orlando_to_Tampa permit 100
!
route-map RMap_Orlando_to_Jacksonville permit 100
!
!
router bgp 1410
 no synchronization
 bgp log-neighbor-changes
 network 200.0.140.1 mask 255.255.255.0
 network 200.0.140.1 mask 255.255.255.0
 neighbor 10.0.1.11 remote-as 770
 neighbor 10.0.1.11 description "To Jacksonville"
 neighbor 10.0.1.11 advertisement-interval 0
 neighbor 10.0.1.11 soft-reconfiguration inbound
 neighbor 10.0.1.11 send-community
 neighbor 10.0.1.11 route-map RMap_Orlando_from_Jacksonville in
 neighbor 10.0.1.11 route-map RMap_Orlando_to_Jacksonville out
 neighbor 10.0.1.11 route-map RMap_Orlando_from_Jacksonville in
 neighbor 10.0.1.11 route-map RMap_Orlando_to_Jacksonville out
 neighbor 10.0.0.250 remote-as 1070
 neighbor 10.0.0.250 description "To Miami"
 neighbor 10.0.0.250 advertisement-interval 0
 neighbor 10.0.0.250 soft-reconfiguration inbound
 neighbor 10.0.0.250 send-community
 neighbor 10.0.0.250 route-map RMap_Orlando_from_Miami in
 neighbor 10.0.0.250 route-map RMap_Orlando_to_Miami out
 neighbor 10.0.0.250 route-map RMap_Orlando_from_Miami in
 neighbor 10.0.0.250 route-map RMap_Orlando_to_Miami out
 neighbor 10.0.1.8 remote-as 1800
 neighbor 10.0.1.8 description "To Tampa"
 neighbor 10.0.1.8 advertisement-interval 0
 neighbor 10.0.1.8 soft-reconfiguration inbound
 neighbor 10.0.1.8 send-community
 neighbor 10.0.1.8 route-map RMap_Orlando_from_Tampa in
 neighbor 10.0.1.8 route-map RMap_Orlando_to_Tampa out
 neighbor 10.0.1.8 route-map RMap_Orlando_from_Tampa in
 neighbor 10.0.1.8 route-map RMap_Orlando_to_Tampa out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
