!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Tulsa
!
!
interface Fa0/1
 ip address 10.0.0.59 255.255.255.254
 description "To KansasTTCity"
 speed auto
 duplex auto
!
interface Fa1/1
