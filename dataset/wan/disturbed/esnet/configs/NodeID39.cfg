!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname NodeID39
!
!
interface Fa0/0
 ip address 10.0.0.73 255.255.255.254
 description "To NodeID17"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.111 255.255.255.254
 description "To NodeID38"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.42.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_NodeID17_NodeID39_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_NodeID38_NodeID39_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_NodeID38 seq 10 permit 200.0.66.1/24
!
!
route-map RMap_NodeID39_from_NodeID17 permit 10
 match ip address prefix-list IpL_NodeID17_NodeID39_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_NodeID39_from_NodeID17 deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_NodeID39_from_NodeID17 permit 30
!
!
!
route-map RMap_NodeID39_from_NodeID38 deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_NodeID39_from_NodeID38 permit 20
!
!
route-map RMap_NodeID39_to_NodeID17 permit 100
!
route-map RMap_NodeID39_to_NodeID38 deny 10
 match ip address prefix-list pl_NodeID38
!
route-map RMap_NodeID39_to_NodeID38 permit 100
!
!
router bgp 440
 no synchronization
 bgp log-neighbor-changes
 network 200.0.42.1 mask 255.255.255.0
 neighbor 10.0.0.72 remote-as 390
 neighbor 10.0.0.72 description "To NodeID17"
 neighbor 10.0.0.72 advertisement-interval 0
 neighbor 10.0.0.72 soft-reconfiguration inbound
 neighbor 10.0.0.72 send-community
 neighbor 10.0.0.72 route-map RMap_NodeID39_from_NodeID17 in
 neighbor 10.0.0.72 route-map RMap_NodeID39_to_NodeID17 out
 neighbor 10.0.0.110 remote-as 430
 neighbor 10.0.0.110 description "To NodeID38"
 neighbor 10.0.0.110 advertisement-interval 0
 neighbor 10.0.0.110 soft-reconfiguration inbound
 neighbor 10.0.0.110 send-community
 neighbor 10.0.0.110 route-map RMap_NodeID39_from_NodeID38 in
 neighbor 10.0.0.110 route-map RMap_NodeID39_to_NodeID38 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
