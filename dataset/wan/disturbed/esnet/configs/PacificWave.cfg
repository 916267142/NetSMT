!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname PacificWave
!
!
interface Fa0/0
 ip address 10.0.0.62 255.255.255.254
 description "To SUNN"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.51.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_SUNN_PacificWave_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_SUNN seq 10 permit 200.0.11.1/24
!
!
route-map RMap_PacificWave_from_SUNN permit 10
 match ip address prefix-list IpL_SUNN_PacificWave_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_PacificWave_from_SUNN deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_PacificWave_from_SUNN permit 30
!
!
!
route-map RMap_PacificWave_to_SUNN deny 10
 match ip address prefix-list pl_SUNN
!
route-map RMap_PacificWave_to_SUNN permit 100
!
!
router bgp 560
 no synchronization
 bgp log-neighbor-changes
 network 200.0.51.1 mask 255.255.255.0
 neighbor 10.0.0.63 remote-as 640
 neighbor 10.0.0.63 description "To SUNN"
 neighbor 10.0.0.63 advertisement-interval 0
 neighbor 10.0.0.63 soft-reconfiguration inbound
 neighbor 10.0.0.63 send-community
 neighbor 10.0.0.63 route-map RMap_PacificWave_from_SUNN in
 neighbor 10.0.0.63 route-map RMap_PacificWave_to_SUNN out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
