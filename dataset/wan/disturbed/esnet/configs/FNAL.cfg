!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname FNAL
!
!
interface Fa0/1
 ip address 10.0.0.13 255.255.255.254
 description "To CHI_DASH_SL"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.31 255.255.255.254
 description "To ANL"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.22.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_CHI_DASH_SL_FNAL_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_ANL_FNAL_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_CHI_DASH_SL seq 10 permit 200.0.2.1/24
!
!
route-map RMap_FNAL_from_CHI_DASH_SL permit 10
 match ip address prefix-list IpL_CHI_DASH_SL_FNAL_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_FNAL_from_CHI_DASH_SL deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_FNAL_from_CHI_DASH_SL permit 30
!
!
!
route-map RMap_FNAL_from_ANL deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_FNAL_from_ANL permit 20
!
!
route-map RMap_FNAL_to_CHI_DASH_SL deny 10
 match ip address prefix-list pl_CHI_DASH_SL
!
route-map RMap_FNAL_to_CHI_DASH_SL permit 100
!
route-map RMap_FNAL_to_ANL permit 100
!
!
router bgp 230
 no synchronization
 bgp log-neighbor-changes
 network 200.0.22.1 mask 255.255.255.0
 neighbor 10.0.0.30 remote-as 40
 neighbor 10.0.0.30 description "To ANL"
 neighbor 10.0.0.30 advertisement-interval 0
 neighbor 10.0.0.30 soft-reconfiguration inbound
 neighbor 10.0.0.30 send-community
 neighbor 10.0.0.30 route-map RMap_FNAL_from_ANL in
 neighbor 10.0.0.30 route-map RMap_FNAL_to_ANL out
 neighbor 10.0.0.12 remote-as 150
 neighbor 10.0.0.12 description "To CHI_DASH_SL"
 neighbor 10.0.0.12 advertisement-interval 0
 neighbor 10.0.0.12 soft-reconfiguration inbound
 neighbor 10.0.0.12 send-community
 neighbor 10.0.0.12 route-map RMap_FNAL_from_CHI_DASH_SL in
 neighbor 10.0.0.12 route-map RMap_FNAL_to_CHI_DASH_SL out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
