!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname LasTTVegas
!
!
interface Fa0/0
 ip address 10.0.1.47 255.255.255.254
 description "To LosTTAngeles"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.83.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_LosTTAngeles_LasTTVegas_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_LasTTVegas_from_LosTTAngeles permit 10
 match ip address prefix-list IpL_LosTTAngeles_LasTTVegas_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_LasTTVegas_from_LosTTAngeles deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_LasTTVegas_from_LosTTAngeles permit 30
!
!
!
interface Ge0/0
 ip address 200.0.83.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
route-map RMap_LasTTVegas_to_LosTTAngeles permit 100
!
ip prefix-list IpL_LosTTAngeles_LasTTVegas_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_LasTTVegas_from_LosTTAngeles permit 10
 match ip address prefix-list IpL_LosTTAngeles_LasTTVegas_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_LasTTVegas_from_LosTTAngeles deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_LasTTVegas_from_LosTTAngeles permit 30
!
!
!
route-map RMap_LasTTVegas_to_LosTTAngeles permit 100
!
!
router bgp 840
 no synchronization
 bgp log-neighbor-changes
 network 200.0.83.1 mask 255.255.255.0
 network 200.0.83.1 mask 255.255.255.0
 neighbor 10.0.1.46 remote-as 930
 neighbor 10.0.1.46 description "To LosTTAngeles"
 neighbor 10.0.1.46 advertisement-interval 0
 neighbor 10.0.1.46 soft-reconfiguration inbound
 neighbor 10.0.1.46 send-community
 neighbor 10.0.1.46 route-map RMap_LasTTVegas_from_LosTTAngeles in
 neighbor 10.0.1.46 route-map RMap_LasTTVegas_to_LosTTAngeles out
 neighbor 10.0.1.46 route-map RMap_LasTTVegas_from_LosTTAngeles in
 neighbor 10.0.1.46 route-map RMap_LasTTVegas_to_LosTTAngeles out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
