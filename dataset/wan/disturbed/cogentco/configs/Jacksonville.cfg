!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Jacksonville
!
!
interface Fa0/0
 ip address 10.0.0.253 255.255.255.254
 description "To Atlanta"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.11 255.255.255.254
 description "To Orlando"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.76.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Atlanta_Jacksonville_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Orlando_Jacksonville_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Jacksonville_from_Atlanta permit 10
 match ip address prefix-list IpL_Atlanta_Jacksonville_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Jacksonville_from_Atlanta deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Jacksonville_from_Atlanta permit 30
!
!
!
route-map RMap_Jacksonville_from_Orlando deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Jacksonville_from_Orlando permit 20
!
!
route-map RMap_Jacksonville_to_Atlanta permit 100
!
interface Ge0/0
 ip address 200.0.76.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
!
route-map RMap_Jacksonville_to_Orlando deny 10
 match ip address prefix-list pl_Orlando
 duplex auto
route-map RMap_Jacksonville_to_Orlando permit 100
!
ip prefix-list IpL_Atlanta_Jacksonville_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Orlando_Jacksonville_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_Orlando seq 10 permit 200.0.118.1/24
!
!
route-map RMap_Jacksonville_from_Atlanta permit 10
 match ip address prefix-list IpL_Atlanta_Jacksonville_0
 set local-preference 1
 set community 100:10 additive
route-map RMap_Jacksonville_from_Atlanta deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Jacksonville_from_Atlanta permit 30
!
!
!
route-map RMap_Jacksonville_from_Orlando deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Jacksonville_from_Orlando permit 20
!
!
route-map RMap_Jacksonville_to_Atlanta permit 100
!
route-map RMap_Jacksonville_to_Orlando permit 100
!
!
router bgp 770
 no synchronization
 bgp log-neighbor-changes
 network 200.0.76.1 mask 255.255.255.0
 network 200.0.76.1 mask 255.255.255.0
 neighbor 10.0.0.252 remote-as 70
 neighbor 10.0.0.252 description "To Atlanta"
 neighbor 10.0.0.252 advertisement-interval 0
 neighbor 10.0.0.252 soft-reconfiguration inbound
 neighbor 10.0.0.252 send-community
 neighbor 10.0.0.252 route-map RMap_Jacksonville_from_Atlanta in
 neighbor 10.0.0.252 route-map RMap_Jacksonville_to_Atlanta out
 neighbor 10.0.0.252 route-map RMap_Jacksonville_from_Atlanta in
 neighbor 10.0.0.252 route-map RMap_Jacksonville_to_Atlanta out
 neighbor 10.0.1.10 remote-as 1410
 neighbor 10.0.1.10 description "To Orlando"
 neighbor 10.0.1.10 advertisement-interval 0
 neighbor 10.0.1.10 soft-reconfiguration inbound
 neighbor 10.0.1.10 send-community
 neighbor 10.0.1.10 route-map RMap_Jacksonville_from_Orlando in
 neighbor 10.0.1.10 route-map RMap_Jacksonville_to_Orlando out
 neighbor 10.0.1.10 route-map RMap_Jacksonville_from_Orlando in
 neighbor 10.0.1.10 route-map RMap_Jacksonville_to_Orlando out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
