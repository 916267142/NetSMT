!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Mansfield
!
!
interface Fa0/0
 ip address 10.0.4.99 255.255.255.254
 description "To Wooster"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.151.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Wooster_Mansfield_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Mansfield_from_Wooster permit 10
 match ip address prefix-list IpL_Wooster_Mansfield_0
 set local-preference 1
 set community 100:7 additive
route-map RMap_Mansfield_from_Wooster deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Mansfield_from_Wooster permit 30
!
!
!
route-map RMap_Mansfield_to_Wooster permit 100
!
!
router bgp 4080
 no synchronization
 bgp log-neighbor-changes
 network 200.1.151.1 mask 255.255.255.0
 neighbor 10.0.4.98 remote-as 7460
 neighbor 10.0.4.98 description "To Wooster"
 neighbor 10.0.4.98 advertisement-interval 0
 neighbor 10.0.4.98 soft-reconfiguration inbound
 neighbor 10.0.4.98 send-community
 neighbor 10.0.4.98 route-map RMap_Mansfield_from_Wooster in
 neighbor 10.0.4.98 route-map RMap_Mansfield_to_Wooster out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
