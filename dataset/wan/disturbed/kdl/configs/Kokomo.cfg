!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Kokomo
!
!
interface Fa0/1
 ip address 10.0.5.110 255.255.255.254
 description "To MarionID725"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.5.112 255.255.255.254
 description "To Lafayette"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.81.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_MarionID725_Kokomo_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Lafayette_Kokomo_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Kokomo_from_MarionID725 permit 10
 match ip address prefix-list IpL_MarionID725_Kokomo_0
 set local-preference 1
 set community 100:5 additive
route-map RMap_Kokomo_from_MarionID725 deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Kokomo_from_MarionID725 permit 30
!
!
!
route-map RMap_Kokomo_from_Lafayette deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Kokomo_from_Lafayette permit 20
!
!
route-map RMap_Kokomo_to_MarionID725 permit 100
!
route-map RMap_Kokomo_to_Lafayette permit 100
!
!
router bgp 3380
 no synchronization
 bgp log-neighbor-changes
 network 200.1.81.1 mask 255.255.255.0
 neighbor 10.0.5.113 remote-as 3440
 neighbor 10.0.5.113 description "To Lafayette"
 neighbor 10.0.5.113 advertisement-interval 0
 neighbor 10.0.5.113 soft-reconfiguration inbound
 neighbor 10.0.5.113 send-community
 neighbor 10.0.5.113 route-map RMap_Kokomo_from_Lafayette in
 neighbor 10.0.5.113 route-map RMap_Kokomo_to_Lafayette out
 neighbor 10.0.5.111 remote-as 4150
 neighbor 10.0.5.111 description "To MarionID725"
 neighbor 10.0.5.111 advertisement-interval 0
 neighbor 10.0.5.111 soft-reconfiguration inbound
 neighbor 10.0.5.111 send-community
 neighbor 10.0.5.111 route-map RMap_Kokomo_from_MarionID725 in
 neighbor 10.0.5.111 route-map RMap_Kokomo_to_MarionID725 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
