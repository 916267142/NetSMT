!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Collinsville
!
!
interface Fa0/0
 ip address 10.0.1.239 255.255.255.254
 description "To Belleville"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.6.99 255.255.255.254
 description "To NodeID634"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.132.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Belleville_Collinsville_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_NodeID634_Collinsville_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_NodeID634 seq 10 permit 200.1.116.1/24
!
!
route-map RMap_Collinsville_from_Belleville permit 10
 match ip address prefix-list IpL_Belleville_Collinsville_0
 set local-preference 1
 set community 100:8 additive
route-map RMap_Collinsville_from_Belleville deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Collinsville_from_Belleville permit 30
!
!
!
route-map RMap_Collinsville_from_NodeID634 deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Collinsville_from_NodeID634 permit 20
!
!
route-map RMap_Collinsville_to_Belleville permit 100
!
route-map RMap_Collinsville_to_NodeID634 deny 10
 match ip address prefix-list pl_NodeID634
!
route-map RMap_Collinsville_to_NodeID634 permit 100
!
!
router bgp 1330
 no synchronization
 bgp log-neighbor-changes
 network 200.0.132.1 mask 255.255.255.0
 neighbor 10.0.1.238 remote-as 580
 neighbor 10.0.1.238 description "To Belleville"
 neighbor 10.0.1.238 advertisement-interval 0
 neighbor 10.0.1.238 soft-reconfiguration inbound
 neighbor 10.0.1.238 send-community
 neighbor 10.0.1.238 route-map RMap_Collinsville_from_Belleville in
 neighbor 10.0.1.238 route-map RMap_Collinsville_to_Belleville out
 neighbor 10.0.6.98 remote-as 5260
 neighbor 10.0.6.98 description "To NodeID634"
 neighbor 10.0.6.98 advertisement-interval 0
 neighbor 10.0.6.98 soft-reconfiguration inbound
 neighbor 10.0.6.98 send-community
 neighbor 10.0.6.98 route-map RMap_Collinsville_from_NodeID634 in
 neighbor 10.0.6.98 route-map RMap_Collinsville_to_NodeID634 out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
