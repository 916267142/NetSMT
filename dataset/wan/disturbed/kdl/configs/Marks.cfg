!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Marks
!
!
interface Fa0/1
 ip address 10.0.2.245 255.255.255.254
 description "To Memphis"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.6.110 255.255.255.254
 description "To GreenwoodID641"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.160.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Memphis_Marks_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_GreenwoodID641_Marks_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Marks_from_Memphis permit 10
 match ip address prefix-list IpL_Memphis_Marks_0
 set local-preference 1
 set community 100:11 additive
route-map RMap_Marks_from_Memphis deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Marks_from_Memphis permit 30
!
!
!
route-map RMap_Marks_from_GreenwoodID641 deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Marks_from_GreenwoodID641 permit 20
!
!
route-map RMap_Marks_to_Memphis permit 100
!
route-map RMap_Marks_to_GreenwoodID641 permit 100
!
!
router bgp 4170
 no synchronization
 bgp log-neighbor-changes
 network 200.1.160.1 mask 255.255.255.0
 neighbor 10.0.6.111 remote-as 2680
 neighbor 10.0.6.111 description "To GreenwoodID641"
 neighbor 10.0.6.111 advertisement-interval 0
 neighbor 10.0.6.111 soft-reconfiguration inbound
 neighbor 10.0.6.111 send-community
 neighbor 10.0.6.111 route-map RMap_Marks_from_GreenwoodID641 in
 neighbor 10.0.6.111 route-map RMap_Marks_to_GreenwoodID641 out
 neighbor 10.0.2.244 remote-as 4410
 neighbor 10.0.2.244 description "To Memphis"
 neighbor 10.0.2.244 advertisement-interval 0
 neighbor 10.0.2.244 soft-reconfiguration inbound
 neighbor 10.0.2.244 send-community
 neighbor 10.0.2.244 route-map RMap_Marks_from_Memphis in
 neighbor 10.0.2.244 route-map RMap_Marks_to_Memphis out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
