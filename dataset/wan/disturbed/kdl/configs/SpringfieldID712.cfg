!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname SpringfieldID712
!
!
interface Fa0/1
 ip address 10.0.6.1 255.255.255.254
 description "To Dayton"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.6.200 255.255.255.254
 description "To ColumbusID715"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.2.156.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Dayton_SpringfieldID712_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_ColumbusID715_SpringfieldID712_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_SpringfieldID712_from_Dayton permit 10
 match ip address prefix-list IpL_Dayton_SpringfieldID712_0
 set local-preference 1
 set community 100:5 additive
route-map RMap_SpringfieldID712_from_Dayton deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_SpringfieldID712_from_Dayton permit 30
!
!
!
route-map RMap_SpringfieldID712_from_ColumbusID715 deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_SpringfieldID712_from_ColumbusID715 permit 20
!
!
route-map RMap_SpringfieldID712_to_Dayton permit 100
!
route-map RMap_SpringfieldID712_to_ColumbusID715 permit 100
!
!
router bgp 6680
 no synchronization
 bgp log-neighbor-changes
 network 200.2.156.1 mask 255.255.255.0
 neighbor 10.0.6.201 remote-as 1410
 neighbor 10.0.6.201 description "To ColumbusID715"
 neighbor 10.0.6.201 advertisement-interval 0
 neighbor 10.0.6.201 soft-reconfiguration inbound
 neighbor 10.0.6.201 send-community
 neighbor 10.0.6.201 route-map RMap_SpringfieldID712_from_ColumbusID715 in
 neighbor 10.0.6.201 route-map RMap_SpringfieldID712_to_ColumbusID715 out
 neighbor 10.0.6.0 remote-as 1660
 neighbor 10.0.6.0 description "To Dayton"
 neighbor 10.0.6.0 advertisement-interval 0
 neighbor 10.0.6.0 soft-reconfiguration inbound
 neighbor 10.0.6.0 send-community
 neighbor 10.0.6.0 route-map RMap_SpringfieldID712_from_Dayton in
 neighbor 10.0.6.0 route-map RMap_SpringfieldID712_to_Dayton out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
