!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Gary
!
!
interface Fa0/0
 ip address 10.0.0.24 255.255.255.254
 description "To Chicago"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.26 255.255.255.254
 description "To Valparaiso"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.246.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
ip prefix-list IpL_Chicago_Gary_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Valparaiso_Gary_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Gary_from_Chicago permit 10
 match ip address prefix-list IpL_Chicago_Gary_0
 set local-preference 1
 set community 100:10 additive
route-map RMap_Gary_from_Chicago deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Gary_from_Chicago permit 30
!
!
!
route-map RMap_Gary_from_Valparaiso deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Gary_from_Valparaiso permit 20
!
!
route-map RMap_Gary_to_Chicago permit 100
!
route-map RMap_Gary_to_Valparaiso permit 100
!
!
router bgp 2470
 no synchronization
 bgp log-neighbor-changes
 network 200.0.246.1 mask 255.255.255.0
 neighbor 10.0.0.25 remote-as 1150
 neighbor 10.0.0.25 description "To Chicago"
 neighbor 10.0.0.25 advertisement-interval 0
 neighbor 10.0.0.25 soft-reconfiguration inbound
 neighbor 10.0.0.25 send-community
 neighbor 10.0.0.25 route-map RMap_Gary_from_Chicago in
 neighbor 10.0.0.25 route-map RMap_Gary_to_Chicago out
 neighbor 10.0.0.27 remote-as 7030
 neighbor 10.0.0.27 description "To Valparaiso"
 neighbor 10.0.0.27 advertisement-interval 0
 neighbor 10.0.0.27 soft-reconfiguration inbound
 neighbor 10.0.0.27 send-community
 neighbor 10.0.0.27 route-map RMap_Gary_from_Valparaiso in
 neighbor 10.0.0.27 route-map RMap_Gary_to_Valparaiso out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
