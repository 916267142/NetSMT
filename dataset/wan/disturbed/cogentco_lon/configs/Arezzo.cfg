!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Arezzo
!
!
interface Fa0/1
 ip address 10.0.1.78 255.255.255.254
 description "To Rome"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.80 255.255.255.254
 description "To Florence"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.12.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Rome_Arezzo_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Florence_Arezzo_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_Florence seq 10 permit 200.0.51.1/24
!
!
route-map RMap_Arezzo_from_Rome permit 10
 match ip address prefix-list IpL_Rome_Arezzo_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Arezzo_from_Rome deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Arezzo_from_Rome permit 30
!
!
!
route-map RMap_Arezzo_from_Florence deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Arezzo_from_Florence permit 20
!
!
route-map RMap_Arezzo_to_Rome permit 100
!
route-map RMap_Arezzo_to_Florence deny 10
 match ip address prefix-list pl_Florence
!
route-map RMap_Arezzo_to_Florence permit 100
!
!
router bgp 130
 no synchronization
 bgp log-neighbor-changes
 network 200.0.12.1 mask 255.255.255.0
 neighbor 10.0.1.81 remote-as 950
 neighbor 10.0.1.81 description "To Florence"
 neighbor 10.0.1.81 advertisement-interval 0
 neighbor 10.0.1.81 soft-reconfiguration inbound
 neighbor 10.0.1.81 send-community
 neighbor 10.0.1.81 route-map RMap_Arezzo_from_Florence in
 neighbor 10.0.1.81 route-map RMap_Arezzo_to_Florence out
 neighbor 10.0.1.79 remote-as 2630
 neighbor 10.0.1.79 description "To Rome"
 neighbor 10.0.1.79 advertisement-interval 0
 neighbor 10.0.1.79 soft-reconfiguration inbound
 neighbor 10.0.1.79 send-community
 neighbor 10.0.1.79 route-map RMap_Arezzo_from_Rome in
 neighbor 10.0.1.79 route-map RMap_Arezzo_to_Rome out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
