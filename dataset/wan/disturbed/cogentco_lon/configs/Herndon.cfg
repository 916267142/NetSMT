!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Herndon
!
!
interface Fa0/0
 ip address 10.0.1.173 255.255.255.254
 description "To Washington"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.120.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Washington_Herndon_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Herndon_from_Washington permit 10
 match ip address prefix-list IpL_Washington_Herndon_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Herndon_from_Washington deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Herndon_from_Washington permit 30
!
!
!
route-map RMap_Herndon_to_Washington permit 100
!
!
router bgp 1210
 no synchronization
 bgp log-neighbor-changes
 network 200.0.120.1 mask 255.255.255.0
 neighbor 10.0.1.172 remote-as 3090
 neighbor 10.0.1.172 description "To Washington"
 neighbor 10.0.1.172 advertisement-interval 0
 neighbor 10.0.1.172 soft-reconfiguration inbound
 neighbor 10.0.1.172 send-community
 neighbor 10.0.1.172 route-map RMap_Herndon_from_Washington in
 neighbor 10.0.1.172 route-map RMap_Herndon_to_Washington out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
