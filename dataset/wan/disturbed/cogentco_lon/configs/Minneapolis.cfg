!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Minneapolis
!
!
interface Fa0/1
 ip address 10.0.0.51 255.255.255.254
 description "To Milwaukee"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.54 255.255.255.254
 description "To DesTTMoines"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.171.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Milwaukee_Minneapolis_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_DesTTMoines_Minneapolis_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Minneapolis_from_Milwaukee permit 10
 match ip address prefix-list IpL_Milwaukee_Minneapolis_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Minneapolis_from_Milwaukee deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Minneapolis_from_Milwaukee permit 30
!
!
!
route-map RMap_Minneapolis_from_DesTTMoines deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Minneapolis_from_DesTTMoines permit 20
!
!
route-map RMap_Minneapolis_to_Milwaukee permit 100
!
route-map RMap_Minneapolis_to_DesTTMoines permit 100
!
!
router bgp 1720
 no synchronization
 bgp log-neighbor-changes
 network 200.0.171.1 mask 255.255.255.0
 neighbor 10.0.0.55 remote-as 810
 neighbor 10.0.0.55 description "To DesTTMoines"
 neighbor 10.0.0.55 advertisement-interval 0
 neighbor 10.0.0.55 soft-reconfiguration inbound
 neighbor 10.0.0.55 send-community
 neighbor 10.0.0.55 route-map RMap_Minneapolis_from_DesTTMoines in
 neighbor 10.0.0.55 route-map RMap_Minneapolis_to_DesTTMoines out
 neighbor 10.0.0.50 remote-as 1710
 neighbor 10.0.0.50 description "To Milwaukee"
 neighbor 10.0.0.50 advertisement-interval 0
 neighbor 10.0.0.50 soft-reconfiguration inbound
 neighbor 10.0.0.50 send-community
 neighbor 10.0.0.50 route-map RMap_Minneapolis_from_Milwaukee in
 neighbor 10.0.0.50 route-map RMap_Minneapolis_to_Milwaukee out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
