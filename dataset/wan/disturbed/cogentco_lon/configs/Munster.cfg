!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Munster
!
!
interface Fa0/1
 ip address 10.0.1.215 255.255.255.254
 description "To Dortmund"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.216 255.255.255.254
 description "To Bremen"
 speed auto
 duplex auto
!
!
!
!
!
!
!
!
interface Ge0/0
 ip address 200.0.179.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Dortmund_Munster_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Bremen_Munster_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Munster_from_Dortmund permit 10
 match ip address prefix-list IpL_Dortmund_Munster_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Munster_from_Dortmund deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Munster_from_Dortmund permit 30
!
!
!
route-map RMap_Munster_from_Bremen deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Munster_from_Bremen permit 20
!
!
route-map RMap_Munster_to_Dortmund permit 100
!
route-map RMap_Munster_to_Bremen permit 100
!
!
router bgp 1800
 no synchronization
 bgp log-neighbor-changes
 network 200.0.179.1 mask 255.255.255.0
 neighbor 10.0.1.217 remote-as 410
 neighbor 10.0.1.217 description "To Bremen"
 neighbor 10.0.1.217 advertisement-interval 0
 neighbor 10.0.1.217 soft-reconfiguration inbound
 neighbor 10.0.1.217 send-community
 neighbor 10.0.1.217 route-map RMap_Munster_from_Bremen in
 neighbor 10.0.1.217 route-map RMap_Munster_to_Bremen out
 neighbor 10.0.1.214 remote-as 840
 neighbor 10.0.1.214 description "To Dortmund"
 neighbor 10.0.1.214 advertisement-interval 0
 neighbor 10.0.1.214 soft-reconfiguration inbound
 neighbor 10.0.1.214 send-community
 neighbor 10.0.1.214 route-map RMap_Munster_from_Dortmund in
 neighbor 10.0.1.214 route-map RMap_Munster_to_Dortmund out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
