!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Albuquerque
!
!
interface Fa0/1
 ip address 10.0.4.82 255.255.255.254
 description "To ElTTPaso"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.4.84 255.255.255.254
 description "To ColoradoTTSprings"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.10.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_ElTTPaso_Albuquerque_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_ColoradoTTSprings_Albuquerque_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Albuquerque_from_ElTTPaso permit 10
 match ip address prefix-list IpL_ElTTPaso_Albuquerque_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Albuquerque_from_ElTTPaso deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Albuquerque_from_ElTTPaso permit 30
!
!
!
route-map RMap_Albuquerque_from_ColoradoTTSprings deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Albuquerque_from_ColoradoTTSprings permit 20
!
!
route-map RMap_Albuquerque_to_ElTTPaso permit 100
!
route-map RMap_Albuquerque_to_ColoradoTTSprings permit 100
!
!
router bgp 110
 no synchronization
 bgp log-neighbor-changes
 network 200.0.10.1 mask 255.255.255.0
 neighbor 10.0.4.85 remote-as 1350
 neighbor 10.0.4.85 description "To ColoradoTTSprings"
 neighbor 10.0.4.85 advertisement-interval 0
 neighbor 10.0.4.85 soft-reconfiguration inbound
 neighbor 10.0.4.85 send-community
 neighbor 10.0.4.85 route-map RMap_Albuquerque_from_ColoradoTTSprings in
 neighbor 10.0.4.85 route-map RMap_Albuquerque_to_ColoradoTTSprings out
 neighbor 10.0.4.83 remote-as 1750
 neighbor 10.0.4.83 description "To ElTTPaso"
 neighbor 10.0.4.83 advertisement-interval 0
 neighbor 10.0.4.83 soft-reconfiguration inbound
 neighbor 10.0.4.83 send-community
 neighbor 10.0.4.83 route-map RMap_Albuquerque_from_ElTTPaso in
 neighbor 10.0.4.83 route-map RMap_Albuquerque_to_ElTTPaso out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
