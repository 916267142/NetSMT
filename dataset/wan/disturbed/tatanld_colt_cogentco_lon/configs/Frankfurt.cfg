!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Frankfurt
!
!
interface Fa0/1
 ip address 10.0.1.171 255.255.255.254
 description "To Mannheim"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.179 255.255.255.254
 description "To Cologne"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.190.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Mannheim_Frankfurt_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Cologne_Frankfurt_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Frankfurt_from_Mannheim permit 10
 match ip address prefix-list IpL_Mannheim_Frankfurt_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Frankfurt_from_Mannheim deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Frankfurt_from_Mannheim permit 30
!
!
!
route-map RMap_Frankfurt_from_Cologne deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Frankfurt_from_Cologne permit 20
!
!
route-map RMap_Frankfurt_to_Mannheim permit 100
!
route-map RMap_Frankfurt_to_Cologne permit 100
!
!
router bgp 1910
 no synchronization
 bgp log-neighbor-changes
 network 200.0.190.1 mask 255.255.255.0
 neighbor 10.0.1.178 remote-as 1330
 neighbor 10.0.1.178 description "To Cologne"
 neighbor 10.0.1.178 advertisement-interval 0
 neighbor 10.0.1.178 soft-reconfiguration inbound
 neighbor 10.0.1.178 send-community
 neighbor 10.0.1.178 route-map RMap_Frankfurt_from_Cologne in
 neighbor 10.0.1.178 route-map RMap_Frankfurt_to_Cologne out
 neighbor 10.0.1.170 remote-as 3280
 neighbor 10.0.1.170 description "To Mannheim"
 neighbor 10.0.1.170 advertisement-interval 0
 neighbor 10.0.1.170 soft-reconfiguration inbound
 neighbor 10.0.1.170 send-community
 neighbor 10.0.1.170 route-map RMap_Frankfurt_from_Mannheim in
 neighbor 10.0.1.170 route-map RMap_Frankfurt_to_Mannheim out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
