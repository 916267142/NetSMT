!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bhandara
!
!
interface Fa0/1
 ip address 10.0.0.201 255.255.255.254
 description "To Raipur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.204 255.255.255.254
 description "To Nagpur"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.57.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Raipur_Bhandara_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Nagpur_Bhandara_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Bhandara_from_Raipur permit 10
 match ip address prefix-list IpL_Raipur_Bhandara_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Bhandara_from_Raipur deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Bhandara_from_Raipur permit 30
!
!
!
route-map RMap_Bhandara_from_Nagpur deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Bhandara_from_Nagpur permit 20
!
!
route-map RMap_Bhandara_to_Raipur permit 100
!
route-map RMap_Bhandara_to_Nagpur permit 100
!
!
router bgp 580
 no synchronization
 bgp log-neighbor-changes
 network 200.0.57.1 mask 255.255.255.0
 neighbor 10.0.0.205 remote-as 3640
 neighbor 10.0.0.205 description "To Nagpur"
 neighbor 10.0.0.205 advertisement-interval 0
 neighbor 10.0.0.205 soft-reconfiguration inbound
 neighbor 10.0.0.205 send-community
 neighbor 10.0.0.205 route-map RMap_Bhandara_from_Nagpur in
 neighbor 10.0.0.205 route-map RMap_Bhandara_to_Nagpur out
 neighbor 10.0.0.200 remote-as 4820
 neighbor 10.0.0.200 description "To Raipur"
 neighbor 10.0.0.200 advertisement-interval 0
 neighbor 10.0.0.200 soft-reconfiguration inbound
 neighbor 10.0.0.200 send-community
 neighbor 10.0.0.200 route-map RMap_Bhandara_from_Raipur in
 neighbor 10.0.0.200 route-map RMap_Bhandara_to_Raipur out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
