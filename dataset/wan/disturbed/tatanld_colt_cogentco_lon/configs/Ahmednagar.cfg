!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Ahmednagar
!
!
interface Fa1/1
 ip address 10.0.0.93 255.255.255.254
 description "To Solapur"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.242 255.255.255.254
 description "To Aurangabad"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.244 255.255.255.254
 description "To Nasik"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.246 255.255.255.254
 description "To Pune"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.5.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Solapur_Ahmednagar_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Aurangabad_Ahmednagar_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Ahmednagar_from_Solapur permit 10
 match ip address prefix-list IpL_Solapur_Ahmednagar_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Ahmednagar_from_Solapur deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmednagar_from_Solapur permit 30
!
!
!
route-map RMap_Ahmednagar_from_Aurangabad deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmednagar_from_Aurangabad permit 20
!
!
route-map RMap_Ahmednagar_from_Nasik deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmednagar_from_Nasik permit 20
!
!
route-map RMap_Ahmednagar_from_Pune deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Ahmednagar_from_Pune permit 20
!
!
route-map RMap_Ahmednagar_to_Solapur permit 100
!
route-map RMap_Ahmednagar_to_Aurangabad permit 100
!
route-map RMap_Ahmednagar_to_Nasik permit 100
!
route-map RMap_Ahmednagar_to_Pune permit 100
!
!
router bgp 60
 no synchronization
 bgp log-neighbor-changes
 network 200.0.5.1 mask 255.255.255.0
 neighbor 10.0.0.243 remote-as 330
 neighbor 10.0.0.243 description "To Aurangabad"
 neighbor 10.0.0.243 advertisement-interval 0
 neighbor 10.0.0.243 soft-reconfiguration inbound
 neighbor 10.0.0.243 send-community
 neighbor 10.0.0.243 route-map RMap_Ahmednagar_from_Aurangabad in
 neighbor 10.0.0.243 route-map RMap_Ahmednagar_to_Aurangabad out
 neighbor 10.0.0.245 remote-as 3700
 neighbor 10.0.0.245 description "To Nasik"
 neighbor 10.0.0.245 advertisement-interval 0
 neighbor 10.0.0.245 soft-reconfiguration inbound
 neighbor 10.0.0.245 send-community
 neighbor 10.0.0.245 route-map RMap_Ahmednagar_from_Nasik in
 neighbor 10.0.0.245 route-map RMap_Ahmednagar_to_Nasik out
 neighbor 10.0.0.247 remote-as 4760
 neighbor 10.0.0.247 description "To Pune"
 neighbor 10.0.0.247 advertisement-interval 0
 neighbor 10.0.0.247 soft-reconfiguration inbound
 neighbor 10.0.0.247 send-community
 neighbor 10.0.0.247 route-map RMap_Ahmednagar_from_Pune in
 neighbor 10.0.0.247 route-map RMap_Ahmednagar_to_Pune out
 neighbor 10.0.0.92 remote-as 5370
 neighbor 10.0.0.92 description "To Solapur"
 neighbor 10.0.0.92 advertisement-interval 0
 neighbor 10.0.0.92 soft-reconfiguration inbound
 neighbor 10.0.0.92 send-community
 neighbor 10.0.0.92 route-map RMap_Ahmednagar_from_Solapur in
 neighbor 10.0.0.92 route-map RMap_Ahmednagar_to_Solapur out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
