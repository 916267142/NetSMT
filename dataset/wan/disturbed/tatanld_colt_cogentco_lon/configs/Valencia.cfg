!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Valencia
!
!
interface Fa0/0
 ip address 10.0.2.118 255.255.255.254
 description "To Barcelona"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.2.120 255.255.255.254
 description "To Madrid"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.2.72.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Barcelona_Valencia_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Madrid_Valencia_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_Madrid seq 10 permit 200.2.42.1/24
!
!
route-map RMap_Valencia_from_Barcelona permit 10
 match ip address prefix-list IpL_Barcelona_Valencia_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Valencia_from_Barcelona deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Valencia_from_Barcelona permit 30
!
!
!
route-map RMap_Valencia_from_Madrid deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Valencia_from_Madrid permit 20
!
!
route-map RMap_Valencia_to_Barcelona permit 100
!
route-map RMap_Valencia_to_Madrid deny 10
 match ip address prefix-list pl_Madrid
!
route-map RMap_Valencia_to_Madrid permit 100
!
!
router bgp 5840
 no synchronization
 bgp log-neighbor-changes
 network 200.2.72.1 mask 255.255.255.0
 neighbor 10.0.2.119 remote-as 400
 neighbor 10.0.2.119 description "To Barcelona"
 neighbor 10.0.2.119 advertisement-interval 0
 neighbor 10.0.2.119 soft-reconfiguration inbound
 neighbor 10.0.2.119 send-community
 neighbor 10.0.2.119 route-map RMap_Valencia_from_Barcelona in
 neighbor 10.0.2.119 route-map RMap_Valencia_to_Barcelona out
 neighbor 10.0.2.121 remote-as 3150
 neighbor 10.0.2.121 description "To Madrid"
 neighbor 10.0.2.121 advertisement-interval 0
 neighbor 10.0.2.121 soft-reconfiguration inbound
 neighbor 10.0.2.121 send-community
 neighbor 10.0.2.121 route-map RMap_Valencia_from_Madrid in
 neighbor 10.0.2.121 route-map RMap_Valencia_to_Madrid out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
