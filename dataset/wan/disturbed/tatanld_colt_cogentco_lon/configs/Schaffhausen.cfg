!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Schaffhausen
!
!
interface Fa0/0
 ip address 10.0.1.235 255.255.255.254
 description "To StTTGallen"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.246 255.255.255.254
 description "To Zurich"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.2.16.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_StTTGallen_Schaffhausen_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Zurich_Schaffhausen_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Schaffhausen_from_StTTGallen permit 10
 match ip address prefix-list IpL_StTTGallen_Schaffhausen_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Schaffhausen_from_StTTGallen deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Schaffhausen_from_StTTGallen permit 30
!
!
!
route-map RMap_Schaffhausen_from_Zurich deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Schaffhausen_from_Zurich permit 20
!
!
route-map RMap_Schaffhausen_to_StTTGallen permit 100
!
route-map RMap_Schaffhausen_to_Zurich permit 100
!
!
router bgp 5280
 no synchronization
 bgp log-neighbor-changes
 network 200.2.16.1 mask 255.255.255.0
 neighbor 10.0.1.234 remote-as 5420
 neighbor 10.0.1.234 description "To StTTGallen"
 neighbor 10.0.1.234 advertisement-interval 0
 neighbor 10.0.1.234 soft-reconfiguration inbound
 neighbor 10.0.1.234 send-community
 neighbor 10.0.1.234 route-map RMap_Schaffhausen_from_StTTGallen in
 neighbor 10.0.1.234 route-map RMap_Schaffhausen_to_StTTGallen out
 neighbor 10.0.1.247 remote-as 6190
 neighbor 10.0.1.247 description "To Zurich"
 neighbor 10.0.1.247 advertisement-interval 0
 neighbor 10.0.1.247 soft-reconfiguration inbound
 neighbor 10.0.1.247 send-community
 neighbor 10.0.1.247 route-map RMap_Schaffhausen_from_Zurich in
 neighbor 10.0.1.247 route-map RMap_Schaffhausen_to_Zurich out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
