!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Cagliari
!
!
interface Fa0/0
 ip address 10.0.1.216 255.255.255.254
 description "To Rome"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.106.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Rome_Cagliari_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Cagliari_from_Rome permit 10
 match ip address prefix-list IpL_Rome_Cagliari_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Cagliari_from_Rome deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Cagliari_from_Rome permit 30
!
!
!
route-map RMap_Cagliari_to_Rome permit 100
!
!
router bgp 1070
 no synchronization
 bgp log-neighbor-changes
 network 200.0.106.1 mask 255.255.255.0
 neighbor 10.0.1.217 remote-as 4980
 neighbor 10.0.1.217 description "To Rome"
 neighbor 10.0.1.217 advertisement-interval 0
 neighbor 10.0.1.217 soft-reconfiguration inbound
 neighbor 10.0.1.217 send-community
 neighbor 10.0.1.217 route-map RMap_Cagliari_from_Rome in
 neighbor 10.0.1.217 route-map RMap_Cagliari_to_Rome out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
