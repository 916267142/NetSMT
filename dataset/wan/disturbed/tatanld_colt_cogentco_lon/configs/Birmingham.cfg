!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Birmingham
!
!
interface Fa0/1
 ip address 10.0.2.103 255.255.255.254
 description "To Manchester"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.2.104 255.255.255.254
 description "To Bristol"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.67.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Manchester_Birmingham_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Bristol_Birmingham_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Birmingham_from_Manchester permit 10
 match ip address prefix-list IpL_Manchester_Birmingham_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Birmingham_from_Manchester deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Birmingham_from_Manchester permit 30
!
!
!
route-map RMap_Birmingham_from_Bristol deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Birmingham_from_Bristol permit 20
!
!
route-map RMap_Birmingham_to_Manchester permit 100
!
route-map RMap_Birmingham_to_Bristol permit 100
!
!
router bgp 680
 no synchronization
 bgp log-neighbor-changes
 network 200.0.67.1 mask 255.255.255.0
 neighbor 10.0.2.105 remote-as 910
 neighbor 10.0.2.105 description "To Bristol"
 neighbor 10.0.2.105 advertisement-interval 0
 neighbor 10.0.2.105 soft-reconfiguration inbound
 neighbor 10.0.2.105 send-community
 neighbor 10.0.2.105 route-map RMap_Birmingham_from_Bristol in
 neighbor 10.0.2.105 route-map RMap_Birmingham_to_Bristol out
 neighbor 10.0.2.102 remote-as 3240
 neighbor 10.0.2.102 description "To Manchester"
 neighbor 10.0.2.102 advertisement-interval 0
 neighbor 10.0.2.102 soft-reconfiguration inbound
 neighbor 10.0.2.102 send-community
 neighbor 10.0.2.102 route-map RMap_Birmingham_from_Manchester in
 neighbor 10.0.2.102 route-map RMap_Birmingham_to_Manchester out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
