!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Karnal
!
!
interface Fa0/1
 ip address 10.0.0.161 255.255.255.254
 description "To Sonipat"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.11 255.255.255.254
 description "To Ambala"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.7.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Sonipat_Karnal_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Ambala_Karnal_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Karnal_from_Sonipat permit 10
 match ip address prefix-list IpL_Sonipat_Karnal_0
 set local-preference 1
 set community 100:0 additive
route-map RMap_Karnal_from_Sonipat deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Karnal_from_Sonipat permit 30
!
!
!
route-map RMap_Karnal_from_Ambala deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Karnal_from_Ambala permit 20
!
!
route-map RMap_Karnal_to_Sonipat permit 100
!
route-map RMap_Karnal_to_Ambala permit 100
!
!
router bgp 2640
 no synchronization
 bgp log-neighbor-changes
 network 200.1.7.1 mask 255.255.255.0
 neighbor 10.0.1.10 remote-as 200
 neighbor 10.0.1.10 description "To Ambala"
 neighbor 10.0.1.10 advertisement-interval 0
 neighbor 10.0.1.10 soft-reconfiguration inbound
 neighbor 10.0.1.10 send-community
 neighbor 10.0.1.10 route-map RMap_Karnal_from_Ambala in
 neighbor 10.0.1.10 route-map RMap_Karnal_to_Ambala out
 neighbor 10.0.0.160 remote-as 5380
 neighbor 10.0.0.160 description "To Sonipat"
 neighbor 10.0.0.160 advertisement-interval 0
 neighbor 10.0.0.160 soft-reconfiguration inbound
 neighbor 10.0.0.160 send-community
 neighbor 10.0.0.160 route-map RMap_Karnal_from_Sonipat in
 neighbor 10.0.0.160 route-map RMap_Karnal_to_Sonipat out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
