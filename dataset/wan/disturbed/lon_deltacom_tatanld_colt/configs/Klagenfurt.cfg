!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Klagenfurt
!
!
interface Fa0/0
 ip address 10.0.5.11 255.255.255.254
 description "To Graz"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.234.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Graz_Klagenfurt_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Klagenfurt_from_Graz permit 10
 match ip address prefix-list IpL_Graz_Klagenfurt_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Klagenfurt_from_Graz deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Klagenfurt_from_Graz permit 30
!
!
!
route-map RMap_Klagenfurt_to_Graz permit 100
!
!
router bgp 2340
 no synchronization
 bgp log-neighbor-changes
 network 200.0.234.1 mask 255.255.255.0
 neighbor 10.0.5.10 remote-as 1810
 neighbor 10.0.5.10 description "To Graz"
 neighbor 10.0.5.10 advertisement-interval 0
 neighbor 10.0.5.10 soft-reconfiguration inbound
 neighbor 10.0.5.10 send-community
 neighbor 10.0.5.10 route-map RMap_Klagenfurt_from_Graz in
 neighbor 10.0.5.10 route-map RMap_Klagenfurt_to_Graz out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
