!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Bologna
!
!
interface Fa0/0
 ip address 10.0.4.187 255.255.255.254
 description "To Firenze"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.5.23 255.255.255.254
 description "To Modena"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.68.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Firenze_Bologna_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Modena_Bologna_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Bologna_from_Firenze permit 10
 match ip address prefix-list IpL_Firenze_Bologna_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Bologna_from_Firenze deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Bologna_from_Firenze permit 30
!
!
!
route-map RMap_Bologna_from_Modena deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Bologna_from_Modena permit 20
!
!
route-map RMap_Bologna_to_Firenze permit 100
!
route-map RMap_Bologna_to_Modena permit 100
!
!
router bgp 690
 no synchronization
 bgp log-neighbor-changes
 network 200.0.68.1 mask 255.255.255.0
 neighbor 10.0.4.186 remote-as 1580
 neighbor 10.0.4.186 description "To Firenze"
 neighbor 10.0.4.186 advertisement-interval 0
 neighbor 10.0.4.186 soft-reconfiguration inbound
 neighbor 10.0.4.186 send-community
 neighbor 10.0.4.186 route-map RMap_Bologna_from_Firenze in
 neighbor 10.0.4.186 route-map RMap_Bologna_to_Firenze out
 neighbor 10.0.5.22 remote-as 2960
 neighbor 10.0.5.22 description "To Modena"
 neighbor 10.0.5.22 advertisement-interval 0
 neighbor 10.0.5.22 soft-reconfiguration inbound
 neighbor 10.0.5.22 send-community
 neighbor 10.0.5.22 route-map RMap_Bologna_from_Modena in
 neighbor 10.0.5.22 route-map RMap_Bologna_to_Modena out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
