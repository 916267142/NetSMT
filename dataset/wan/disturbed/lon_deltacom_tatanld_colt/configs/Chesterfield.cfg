!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Chesterfield
!
!
interface Fa0/1
 ip address 10.0.0.1 255.255.255.254
 description "To SchroonTTLake"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.94 255.255.255.254
 description "To Plattsburgh"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.106.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_SchroonTTLake_Chesterfield_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Plattsburgh_Chesterfield_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Chesterfield_from_SchroonTTLake permit 10
 match ip address prefix-list IpL_SchroonTTLake_Chesterfield_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Chesterfield_from_SchroonTTLake deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Chesterfield_from_SchroonTTLake permit 30
!
!
!
route-map RMap_Chesterfield_from_Plattsburgh deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Chesterfield_from_Plattsburgh permit 20
!
!
route-map RMap_Chesterfield_to_SchroonTTLake permit 100
!
route-map RMap_Chesterfield_to_Plattsburgh permit 100
!
!
router bgp 1070
 no synchronization
 bgp log-neighbor-changes
 network 200.0.106.1 mask 255.255.255.0
 neighbor 10.0.0.95 remote-as 4020
 neighbor 10.0.0.95 description "To Plattsburgh"
 neighbor 10.0.0.95 advertisement-interval 0
 neighbor 10.0.0.95 soft-reconfiguration inbound
 neighbor 10.0.0.95 send-community
 neighbor 10.0.0.95 route-map RMap_Chesterfield_from_Plattsburgh in
 neighbor 10.0.0.95 route-map RMap_Chesterfield_to_Plattsburgh out
 neighbor 10.0.0.0 remote-as 4580
 neighbor 10.0.0.0 description "To SchroonTTLake"
 neighbor 10.0.0.0 advertisement-interval 0
 neighbor 10.0.0.0 soft-reconfiguration inbound
 neighbor 10.0.0.0 send-community
 neighbor 10.0.0.0 route-map RMap_Chesterfield_from_SchroonTTLake in
 neighbor 10.0.0.0 route-map RMap_Chesterfield_to_SchroonTTLake out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
