!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname JacksonIDGH91
!
!
interface Fa0/1
 ip address 10.0.1.233 255.255.255.254
 description "To Nashville"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.2.86 255.255.255.254
 description "To Memphis"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.217.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Nashville_JacksonIDGH91_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Memphis_JacksonIDGH91_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_Memphis seq 10 permit 200.1.214.1/24
!
!
route-map RMap_JacksonIDGH91_from_Nashville permit 10
 match ip address prefix-list IpL_Nashville_JacksonIDGH91_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_JacksonIDGH91_from_Nashville deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_JacksonIDGH91_from_Nashville permit 30
!
!
!
route-map RMap_JacksonIDGH91_from_Memphis deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_JacksonIDGH91_from_Memphis permit 20
!
!
route-map RMap_JacksonIDGH91_to_Nashville permit 100
!
route-map RMap_JacksonIDGH91_to_Memphis deny 10
 match ip address prefix-list pl_Memphis
!
route-map RMap_JacksonIDGH91_to_Memphis permit 100
!
!
router bgp 2170
 no synchronization
 bgp log-neighbor-changes
 network 200.0.217.1 mask 255.255.255.0
 neighbor 10.0.2.87 remote-as 2880
 neighbor 10.0.2.87 description "To Memphis"
 neighbor 10.0.2.87 advertisement-interval 0
 neighbor 10.0.2.87 soft-reconfiguration inbound
 neighbor 10.0.2.87 send-community
 neighbor 10.0.2.87 route-map RMap_JacksonIDGH91_from_Memphis in
 neighbor 10.0.2.87 route-map RMap_JacksonIDGH91_to_Memphis out
 neighbor 10.0.1.232 remote-as 3140
 neighbor 10.0.1.232 description "To Nashville"
 neighbor 10.0.1.232 advertisement-interval 0
 neighbor 10.0.1.232 soft-reconfiguration inbound
 neighbor 10.0.1.232 send-community
 neighbor 10.0.1.232 route-map RMap_JacksonIDGH91_from_Nashville in
 neighbor 10.0.1.232 route-map RMap_JacksonIDGH91_to_Nashville out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
