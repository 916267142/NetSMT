 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.4.205 255.255.255.254
 description "To Dublin"
 speed auto
 duplex auto
!
interface Fa1/1
 ip address 10.0.4.209 255.255.255.254
