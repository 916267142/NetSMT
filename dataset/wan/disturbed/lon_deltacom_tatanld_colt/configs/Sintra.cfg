!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Sintra
!
!
interface Fa0/0
 ip address 10.0.4.54 255.255.255.254
 description "To Lisbon"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.205.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Lisbon_Sintra_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Sintra_from_Lisbon permit 10
 match ip address prefix-list IpL_Lisbon_Sintra_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Sintra_from_Lisbon deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Sintra_from_Lisbon permit 30
!
!
!
route-map RMap_Sintra_to_Lisbon permit 100
!
!
router bgp 4600
 no synchronization
 bgp log-neighbor-changes
 network 200.1.205.1 mask 255.255.255.0
 neighbor 10.0.4.55 remote-as 2610
 neighbor 10.0.4.55 description "To Lisbon"
 neighbor 10.0.4.55 advertisement-interval 0
 neighbor 10.0.4.55 soft-reconfiguration inbound
 neighbor 10.0.4.55 send-community
 neighbor 10.0.4.55 route-map RMap_Sintra_from_Lisbon in
 neighbor 10.0.4.55 route-map RMap_Sintra_to_Lisbon out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
