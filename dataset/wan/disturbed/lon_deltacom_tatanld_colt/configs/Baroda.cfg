!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Baroda
!
!
interface Fa0/0
 ip address 10.0.3.167 255.255.255.254
 description "To Bharuch"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.3.169 255.255.255.254
 description "To Godhra"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.41.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Bharuch_Baroda_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Godhra_Baroda_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Baroda_from_Bharuch permit 10
 match ip address prefix-list IpL_Bharuch_Baroda_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Baroda_from_Bharuch deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Baroda_from_Bharuch permit 30
!
!
!
route-map RMap_Baroda_from_Godhra deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Baroda_from_Godhra permit 20
!
!
route-map RMap_Baroda_to_Bharuch permit 100
!
route-map RMap_Baroda_to_Godhra permit 100
!
!
router bgp 420
 no synchronization
 bgp log-neighbor-changes
 network 200.0.41.1 mask 255.255.255.0
 neighbor 10.0.3.166 remote-as 570
 neighbor 10.0.3.166 description "To Bharuch"
 neighbor 10.0.3.166 advertisement-interval 0
 neighbor 10.0.3.166 soft-reconfiguration inbound
 neighbor 10.0.3.166 send-community
 neighbor 10.0.3.166 route-map RMap_Baroda_from_Bharuch in
 neighbor 10.0.3.166 route-map RMap_Baroda_to_Bharuch out
 neighbor 10.0.3.168 remote-as 1780
 neighbor 10.0.3.168 description "To Godhra"
 neighbor 10.0.3.168 advertisement-interval 0
 neighbor 10.0.3.168 soft-reconfiguration inbound
 neighbor 10.0.3.168 send-community
 neighbor 10.0.3.168 route-map RMap_Baroda_from_Godhra in
 neighbor 10.0.3.168 route-map RMap_Baroda_to_Godhra out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
