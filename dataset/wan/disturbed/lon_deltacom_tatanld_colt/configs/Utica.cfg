!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Utica
!
!
interface Fa0/0
 ip address 10.0.0.55 255.255.255.254
 description "To Herkimmer"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.0.65 255.255.255.254
 description "To Vernon"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.243.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Herkimmer_Utica_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Vernon_Utica_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Utica_from_Herkimmer permit 10
 match ip address prefix-list IpL_Herkimmer_Utica_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Utica_from_Herkimmer deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Utica_from_Herkimmer permit 30
!
!
!
route-map RMap_Utica_from_Vernon deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Utica_from_Vernon permit 20
!
!
route-map RMap_Utica_to_Herkimmer permit 100
!
route-map RMap_Utica_to_Vernon permit 100
!
!
router bgp 4980
 no synchronization
 bgp log-neighbor-changes
 network 200.1.243.1 mask 255.255.255.0
 neighbor 10.0.0.54 remote-as 1990
 neighbor 10.0.0.54 description "To Herkimmer"
 neighbor 10.0.0.54 advertisement-interval 0
 neighbor 10.0.0.54 soft-reconfiguration inbound
 neighbor 10.0.0.54 send-community
 neighbor 10.0.0.54 route-map RMap_Utica_from_Herkimmer in
 neighbor 10.0.0.54 route-map RMap_Utica_to_Herkimmer out
 neighbor 10.0.0.64 remote-as 5060
 neighbor 10.0.0.64 description "To Vernon"
 neighbor 10.0.0.64 advertisement-interval 0
 neighbor 10.0.0.64 soft-reconfiguration inbound
 neighbor 10.0.0.64 send-community
 neighbor 10.0.0.64 route-map RMap_Utica_from_Vernon in
 neighbor 10.0.0.64 route-map RMap_Utica_to_Vernon out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
