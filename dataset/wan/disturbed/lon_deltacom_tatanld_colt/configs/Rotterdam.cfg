!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rotterdam
!
!
interface Fa0/1
 ip address 10.0.4.35 255.255.255.254
 description "To TheTTHague"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.4.52 255.255.255.254
 description "To DenTTBosch"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.180.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_TheTTHague_Rotterdam_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_DenTTBosch_Rotterdam_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Rotterdam_from_TheTTHague permit 10
 match ip address prefix-list IpL_TheTTHague_Rotterdam_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Rotterdam_from_TheTTHague deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Rotterdam_from_TheTTHague permit 30
!
!
!
route-map RMap_Rotterdam_from_DenTTBosch deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Rotterdam_from_DenTTBosch permit 20
!
!
route-map RMap_Rotterdam_to_TheTTHague permit 100
!
route-map RMap_Rotterdam_to_DenTTBosch permit 100
!
!
router bgp 4350
 no synchronization
 bgp log-neighbor-changes
 network 200.1.180.1 mask 255.255.255.0
 neighbor 10.0.4.53 remote-as 1320
 neighbor 10.0.4.53 description "To DenTTBosch"
 neighbor 10.0.4.53 advertisement-interval 0
 neighbor 10.0.4.53 soft-reconfiguration inbound
 neighbor 10.0.4.53 send-community
 neighbor 10.0.4.53 route-map RMap_Rotterdam_from_DenTTBosch in
 neighbor 10.0.4.53 route-map RMap_Rotterdam_to_DenTTBosch out
 neighbor 10.0.4.34 remote-as 4780
 neighbor 10.0.4.34 description "To TheTTHague"
 neighbor 10.0.4.34 advertisement-interval 0
 neighbor 10.0.4.34 soft-reconfiguration inbound
 neighbor 10.0.4.34 send-community
 neighbor 10.0.4.34 route-map RMap_Rotterdam_from_TheTTHague in
 neighbor 10.0.4.34 route-map RMap_Rotterdam_to_TheTTHague out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
