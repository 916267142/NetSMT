!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Rowland
!
!
interface Fa0/1
 ip address 10.0.0.128 255.255.255.254
 description "To SouthTTCanaan"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.0.130 255.255.255.254
 description "To PortTTJervis"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.1.183.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_SouthTTCanaan_Rowland_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_PortTTJervis_Rowland_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_SouthTTCanaan seq 10 permit 200.0.165.1/24
!
!
route-map RMap_Rowland_from_SouthTTCanaan permit 10
 match ip address prefix-list IpL_SouthTTCanaan_Rowland_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Rowland_from_SouthTTCanaan deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Rowland_from_SouthTTCanaan permit 30
!
!
!
route-map RMap_Rowland_from_PortTTJervis deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Rowland_from_PortTTJervis permit 20
!
!
route-map RMap_Rowland_to_SouthTTCanaan deny 10
 match ip address prefix-list pl_SouthTTCanaan
!
route-map RMap_Rowland_to_SouthTTCanaan permit 100
!
route-map RMap_Rowland_to_PortTTJervis permit 100
!
!
router bgp 4380
 no synchronization
 bgp log-neighbor-changes
 network 200.1.183.1 mask 255.255.255.0
 neighbor 10.0.0.131 remote-as 4050
 neighbor 10.0.0.131 description "To PortTTJervis"
 neighbor 10.0.0.131 advertisement-interval 0
 neighbor 10.0.0.131 soft-reconfiguration inbound
 neighbor 10.0.0.131 send-community
 neighbor 10.0.0.131 route-map RMap_Rowland_from_PortTTJervis in
 neighbor 10.0.0.131 route-map RMap_Rowland_to_PortTTJervis out
 neighbor 10.0.0.129 remote-as 4650
 neighbor 10.0.0.129 description "To SouthTTCanaan"
 neighbor 10.0.0.129 advertisement-interval 0
 neighbor 10.0.0.129 soft-reconfiguration inbound
 neighbor 10.0.0.129 send-community
 neighbor 10.0.0.129 route-map RMap_Rowland_from_SouthTTCanaan in
 neighbor 10.0.0.129 route-map RMap_Rowland_to_SouthTTCanaan out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
