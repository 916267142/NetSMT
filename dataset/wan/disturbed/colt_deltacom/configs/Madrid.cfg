!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Madrid
!
!
interface Fa0/1
 ip address 10.0.0.87 255.255.255.254
 description "To Lisbon"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.0.255 255.255.255.254
 description "To Valencia"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.19 255.255.255.254
 description "To Bordeaux"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.135.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Lisbon_Madrid_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Valencia_Madrid_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Madrid_from_Lisbon permit 10
 match ip address prefix-list IpL_Lisbon_Madrid_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Madrid_from_Lisbon deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Madrid_from_Lisbon permit 30
!
!
!
route-map RMap_Madrid_from_Valencia deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Madrid_from_Valencia permit 20
!
!
route-map RMap_Madrid_from_Bordeaux deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Madrid_from_Bordeaux permit 20
!
!
route-map RMap_Madrid_to_Lisbon permit 100
!
route-map RMap_Madrid_to_Valencia permit 100
!
route-map RMap_Madrid_to_Bordeaux permit 100
!
!
router bgp 1350
 no synchronization
 bgp log-neighbor-changes
 network 200.0.135.1 mask 255.255.255.0
 neighbor 10.0.1.18 remote-as 320
 neighbor 10.0.1.18 description "To Bordeaux"
 neighbor 10.0.1.18 advertisement-interval 0
 neighbor 10.0.1.18 soft-reconfiguration inbound
 neighbor 10.0.1.18 send-community
 neighbor 10.0.1.18 route-map RMap_Madrid_from_Bordeaux in
 neighbor 10.0.1.18 route-map RMap_Madrid_to_Bordeaux out
 neighbor 10.0.0.86 remote-as 1260
 neighbor 10.0.0.86 description "To Lisbon"
 neighbor 10.0.0.86 advertisement-interval 0
 neighbor 10.0.0.86 soft-reconfiguration inbound
 neighbor 10.0.0.86 send-community
 neighbor 10.0.0.86 route-map RMap_Madrid_from_Lisbon in
 neighbor 10.0.0.86 route-map RMap_Madrid_to_Lisbon out
 neighbor 10.0.0.254 remote-as 2460
 neighbor 10.0.0.254 description "To Valencia"
 neighbor 10.0.0.254 advertisement-interval 0
 neighbor 10.0.0.254 soft-reconfiguration inbound
 neighbor 10.0.0.254 send-community
 neighbor 10.0.0.254 route-map RMap_Madrid_from_Valencia in
 neighbor 10.0.0.254 route-map RMap_Madrid_to_Valencia out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
