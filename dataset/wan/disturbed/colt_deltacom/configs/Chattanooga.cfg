!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Chattanooga
!
!
interface Fa0/0
 ip address 10.0.2.15 255.255.255.254
 description "To Atlanta"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.2.37 255.255.255.254
 description "To Nashville"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.49.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Atlanta_Chattanooga_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Nashville_Chattanooga_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Chattanooga_from_Atlanta permit 10
 match ip address prefix-list IpL_Atlanta_Chattanooga_0
 set local-preference 1
 set community 100:1 additive
route-map RMap_Chattanooga_from_Atlanta deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Chattanooga_from_Atlanta permit 30
!
!
!
route-map RMap_Chattanooga_from_Nashville deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Chattanooga_from_Nashville permit 20
!
!
route-map RMap_Chattanooga_to_Atlanta permit 100
!
route-map RMap_Chattanooga_to_Nashville permit 100
!
!
router bgp 500
 no synchronization
 bgp log-neighbor-changes
 network 200.0.49.1 mask 255.255.255.0
 neighbor 10.0.2.14 remote-as 130
 neighbor 10.0.2.14 description "To Atlanta"
 neighbor 10.0.2.14 advertisement-interval 0
 neighbor 10.0.2.14 soft-reconfiguration inbound
 neighbor 10.0.2.14 send-community
 neighbor 10.0.2.14 route-map RMap_Chattanooga_from_Atlanta in
 neighbor 10.0.2.14 route-map RMap_Chattanooga_to_Atlanta out
 neighbor 10.0.2.36 remote-as 1570
 neighbor 10.0.2.36 description "To Nashville"
 neighbor 10.0.2.36 advertisement-interval 0
 neighbor 10.0.2.36 soft-reconfiguration inbound
 neighbor 10.0.2.36 send-community
 neighbor 10.0.2.36 route-map RMap_Chattanooga_from_Nashville in
 neighbor 10.0.2.36 route-map RMap_Chattanooga_to_Nashville out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
