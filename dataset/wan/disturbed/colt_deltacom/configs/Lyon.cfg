!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Lyon
!
!
interface Fa1/1
 ip address 10.0.1.9 255.255.255.254
 description "To Marseille"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.1.13 255.255.255.254
 description "To Grenoble"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.1.76 255.255.255.254
 description "To Dijon"
 speed auto
 duplex auto
!
interface Fa2/0
 ip address 10.0.1.78 255.255.255.254
 description "To Paris"
 speed auto
 duplex auto
!
interface Fa0/1
 ip address 10.0.1.80 255.255.255.254
 description "To Geneve"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.133.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Marseille_Lyon_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Grenoble_Lyon_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
!
route-map RMap_Lyon_from_Marseille permit 10
 match ip address prefix-list IpL_Marseille_Lyon_0
 set local-preference 1
 set community 100:2 additive
route-map RMap_Lyon_from_Marseille deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Lyon_from_Marseille permit 30
!
!
!
route-map RMap_Lyon_from_Grenoble deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Lyon_from_Grenoble permit 20
!
!
route-map RMap_Lyon_from_Dijon deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Lyon_from_Dijon permit 20
!
!
route-map RMap_Lyon_from_Paris deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Lyon_from_Paris permit 20
!
!
route-map RMap_Lyon_from_Geneve deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Lyon_from_Geneve permit 20
!
!
route-map RMap_Lyon_to_Marseille permit 100
!
route-map RMap_Lyon_to_Grenoble permit 100
!
route-map RMap_Lyon_to_Dijon permit 100
!
route-map RMap_Lyon_to_Paris permit 100
!
route-map RMap_Lyon_to_Geneve permit 100
!
!
router bgp 1330
 no synchronization
 bgp log-neighbor-changes
 network 200.0.133.1 mask 255.255.255.0
 neighbor 10.0.1.77 remote-as 630
 neighbor 10.0.1.77 description "To Dijon"
 neighbor 10.0.1.77 advertisement-interval 0
 neighbor 10.0.1.77 soft-reconfiguration inbound
 neighbor 10.0.1.77 send-community
 neighbor 10.0.1.77 route-map RMap_Lyon_from_Dijon in
 neighbor 10.0.1.77 route-map RMap_Lyon_to_Dijon out
 neighbor 10.0.1.81 remote-as 840
 neighbor 10.0.1.81 description "To Geneve"
 neighbor 10.0.1.81 advertisement-interval 0
 neighbor 10.0.1.81 soft-reconfiguration inbound
 neighbor 10.0.1.81 send-community
 neighbor 10.0.1.81 route-map RMap_Lyon_from_Geneve in
 neighbor 10.0.1.81 route-map RMap_Lyon_to_Geneve out
 neighbor 10.0.1.12 remote-as 910
 neighbor 10.0.1.12 description "To Grenoble"
 neighbor 10.0.1.12 advertisement-interval 0
 neighbor 10.0.1.12 soft-reconfiguration inbound
 neighbor 10.0.1.12 send-community
 neighbor 10.0.1.12 route-map RMap_Lyon_from_Grenoble in
 neighbor 10.0.1.12 route-map RMap_Lyon_to_Grenoble out
 neighbor 10.0.1.8 remote-as 1400
 neighbor 10.0.1.8 description "To Marseille"
 neighbor 10.0.1.8 advertisement-interval 0
 neighbor 10.0.1.8 soft-reconfiguration inbound
 neighbor 10.0.1.8 send-community
 neighbor 10.0.1.8 route-map RMap_Lyon_from_Marseille in
 neighbor 10.0.1.8 route-map RMap_Lyon_to_Marseille out
 neighbor 10.0.1.79 remote-as 1950
 neighbor 10.0.1.79 description "To Paris"
 neighbor 10.0.1.79 advertisement-interval 0
 neighbor 10.0.1.79 soft-reconfiguration inbound
 neighbor 10.0.1.79 send-community
 neighbor 10.0.1.79 route-map RMap_Lyon_from_Paris in
 neighbor 10.0.1.79 route-map RMap_Lyon_to_Paris out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
