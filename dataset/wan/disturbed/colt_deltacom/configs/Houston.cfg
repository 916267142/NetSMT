!
version 15.2
!
service timestamps debug datetime msec
!
service timestamps log datetime msec
!
boot-start-marker
!
boot-end-marker
!
no aaa new-model
!
ip cef
!
no ipv6 cef
!
multilink bundle-name authenticated
!
ip forward-protocol nd
!
no ip http server
!
no ip http secure-server
!
ip bgp-community new-format
!
hostname Houston
!
!
interface Fa0/1
 ip address 10.0.2.58 255.255.255.254
 description "To Dallas"
 speed auto
 duplex auto
!
interface Fa0/0
 ip address 10.0.2.60 255.255.255.254
 description "To Beaumont"
 speed auto
 duplex auto
!
interface Fa1/0
 ip address 10.0.2.62 255.255.255.254
 description "To SanTTAntonia"
 speed auto
 duplex auto
!
!
!
interface Ge0/0
 ip address 200.0.101.1 255.255.255.0
 ip ospf cost 1
 description "Host Network"
 speed auto
 duplex auto
!
!
!
!
ip prefix-list IpL_Dallas_Houston_0 seq 10 permit 128.0.0.0/24
!
ip prefix-list IpL_Beaumont_Houston_0 seq 10 permit 128.0.0.0/24
!
!
!
ip prefix-list OrderPrefixes seq 10 permit 128.0.0.0/20
!
ip prefix-list pl_Beaumont seq 10 permit 200.0.204.1/24
!
ip prefix-list pl_Dallas seq 10 permit 200.0.132.1/24
!
!
route-map RMap_Houston_from_Dallas permit 10
 match ip address prefix-list IpL_Dallas_Houston_0
 set local-preference 1
 set community 100:3 additive
route-map RMap_Houston_from_Dallas deny 20
 match ip address prefix-list OrderPrefixes
route-map RMap_Houston_from_Dallas permit 30
!
!
!
route-map RMap_Houston_from_Beaumont deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Houston_from_Beaumont permit 20
!
!
route-map RMap_Houston_from_SanTTAntonia deny 10
 match ip address prefix-list OrderPrefixes
route-map RMap_Houston_from_SanTTAntonia permit 20
!
!
route-map RMap_Houston_to_Dallas deny 10
 match ip address prefix-list pl_Dallas
!
route-map RMap_Houston_to_Dallas permit 100
!
route-map RMap_Houston_to_Beaumont deny 10
 match ip address prefix-list pl_Beaumont
!
route-map RMap_Houston_to_Beaumont permit 100
!
route-map RMap_Houston_to_SanTTAntonia permit 100
!
!
router bgp 1020
 no synchronization
 bgp log-neighbor-changes
 network 200.0.101.1 mask 255.255.255.0
 neighbor 10.0.2.61 remote-as 220
 neighbor 10.0.2.61 description "To Beaumont"
 neighbor 10.0.2.61 advertisement-interval 0
 neighbor 10.0.2.61 soft-reconfiguration inbound
 neighbor 10.0.2.61 send-community
 neighbor 10.0.2.61 route-map RMap_Houston_from_Beaumont in
 neighbor 10.0.2.61 route-map RMap_Houston_to_Beaumont out
 neighbor 10.0.2.59 remote-as 600
 neighbor 10.0.2.59 description "To Dallas"
 neighbor 10.0.2.59 advertisement-interval 0
 neighbor 10.0.2.59 soft-reconfiguration inbound
 neighbor 10.0.2.59 send-community
 neighbor 10.0.2.59 route-map RMap_Houston_from_Dallas in
 neighbor 10.0.2.59 route-map RMap_Houston_to_Dallas out
 neighbor 10.0.2.63 remote-as 2180
 neighbor 10.0.2.63 description "To SanTTAntonia"
 neighbor 10.0.2.63 advertisement-interval 0
 neighbor 10.0.2.63 soft-reconfiguration inbound
 neighbor 10.0.2.63 send-community
 neighbor 10.0.2.63 route-map RMap_Houston_from_SanTTAntonia in
 neighbor 10.0.2.63 route-map RMap_Houston_to_SanTTAntonia out
!
!
!
!
!
!
!
!
!
!
!
control-plane
!
!
line con 0
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 login
!
end
